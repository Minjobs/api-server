<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saju - ไม่พบหน้านี้</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&family=Nanum+Myeongjo:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --point-gold: #ffd700;
            --emerald: #50c878;
            --text-white: #ffffff;
            --bg-overlay: rgba(0, 0, 0, 0.38);
            --border-line: rgba(200, 200, 200, 0.8); 
        }

        body {
            margin: 0; padding: 0;
            background-color: #f5f5f5;
            font-family: 'Kanit', sans-serif;
            color: var(--text-white);
            height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- [배경 및 블러 레이어: 서비스 통일] --- */
        .background-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background-image: url('/background.jpg'); 
            background-size: cover; background-position: center;
            opacity: 0.8;
        }

        .background-blur {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            backdrop-filter: blur(8px) brightness(1.0);
            -webkit-backdrop-filter: blur(8px) brightness(1.0);
        }

        /* --- [마법진 애니메이션: Saju 스타일로 변경] --- */
        .magic-circle-container {
            position: absolute; width: 600px; height: 600px;
            display: flex; justify-content: center; align-items: center;
            z-index: 0; opacity: 0.4; pointer-events: none;
        }
        .ring { position: absolute; border-radius: 50%; border: 2px solid var(--point-gold); }
        .ring-1 { width: 100%; border-style: dashed; animation: spin 40s linear infinite; }
        .ring-2 { width: 70%; border-color: var(--emerald); border-style: double; border-width: 4px; animation: spin-rev 25s linear infinite; }
        .ring-3 { width: 40%; box-shadow: inset 0 0 20px var(--point-gold); animation: spin 15s linear infinite; }

        /* --- [메인 컨텐츠 박스] --- */
        .container {
            position: relative; z-index: 10;
            width: 88%; max-width: 440px;
            background-color: var(--bg-overlay);
            border-radius: 35px;
            padding: 40px 20px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            border: 3px solid var(--border-line);
            box-shadow: 0 15px 45px rgba(0,0,0,0.4);
            text-align: center;
        }

        .logo-box { margin-bottom: 30px; }
        .logo-box img { height: 55px; width: auto; }

        .error-code {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 6rem; font-weight: 800; margin: 0;
            background: linear-gradient(to bottom, var(--point-gold), #f57c00);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .message { font-size: 1.6rem; font-weight: 700; color: var(--point-gold); margin: 10px 0; }
        .description { font-size: 1rem; opacity: 0.9; font-weight: 300; line-height: 1.6; margin-bottom: 40px; }

        /* --- [홈으로 돌아가기 버튼] --- */
        .home-btn {
            display: inline-block;
            width: 80%;
            padding: 16px;
            background: linear-gradient(135deg, var(--point-gold), #f57c00);
            color: #000;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            transition: transform 0.2s;
        }
        .home-btn:active { transform: scale(0.95); }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spin-rev { 100% { transform: rotate(-360deg); } }
    </style>
</head>
<body>

    <div class="background-overlay"></div>
    <div class="background-blur"></div>

    <div class="magic-circle-container">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring ring-3"></div>
    </div>

    <main class="container">
        <div class="logo-box">
            <img src="textlogo.png" alt="Saju Logo">
        </div>

        <h1 class="error-code">404</h1>
        <p class="message">คุณหลงทางในเส้นทางแห่งดวงดาว</p>
        <p class="description">
            ขออภัย ไม่พบหน้าที่คุณกำลังค้นหา<br>
            ดูเหมือนว่าโชคชะตาจะไม่ได้นำทางคุณมาที่นี่<br>
            โปรดกลับสู่เส้นทางที่ถูกต้อง
        </p>

        <a href="/" class="home-btn">กลับสู่หน้าหลัก</a>
    </main>

</body>
</html>
