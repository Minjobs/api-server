<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURDOO K - 전통 가챠 사주</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Nanum+Myeongjo:wght@800&family=Cinzel+Decorative:wght@700&family=Kanit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --wood-body: #d2b48c;
            --wood-dark: #8b4513;
            --capsule-red: #e74c3c;
            --capsule-shadow: #c0392b;
            --capsule-deep: #922b21;
            --metal-face: #bdc3c7;
            --metal-shadow: #7f8c8d;
            --hanji-bg: #f5ecd9; /* 한지 배경색 */
            --ink-color: #2c2c2c; /* 먹물색 */
        }

        body {
            margin: 0; padding: 0;
            background-color: #1a1a1a;
            font-family: 'Gowun Batang', serif;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .magic-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #fdfaf5;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
        }

        .container { max-width: 580px; margin: 0 auto; padding: 20px 8px; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5px; border-bottom: 2px solid var(--wood-dark);
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--wood-dark); font-size: 1.5rem; font-weight: bold;
        }

        .user-nav { display: flex; align-items: center; gap: 12px; }

        .profile-container {
            width: 42px; height: 42px; border-radius: 8px; overflow: hidden;
            border: 2px solid var(--wood-dark); cursor: pointer;
        }
        .profile-container img { width: 100%; height: 100%; object-fit: cover; }

        #loginBtn {
            background: var(--wood-dark); color: white; border: none;
            padding: 8px 16px; border-radius: 6px; cursor: pointer;
            font-family: 'Kanit'; font-weight: 600;
        }

        .main-title { text-align: center; margin-bottom: 30px; }
        .main-title h2 { 
            font-family: 'Nanum Myeongjo'; font-size: 1.8rem; 
            margin: 0; color: #2c3e50; text-shadow: 1px 1px 0px #fff;
        }

        .gacha-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 25px 10px; padding-bottom: 40px;
        }

        .gacha-machine {
            background: var(--wood-body);
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            border: 5px solid var(--wood-dark);
            border-radius: 10px 10px 25px 25px; 
            padding: 15px 5px 25px 5px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4), inset 0 0 50px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; transition: transform 0.2s;
        }
        .gacha-machine:hover { transform: translateY(-3px); }

        .gacha-display {
            width: 94%; height: 140px;
            background-color: var(--capsule-deep);
            border: 4px inset #ccc; border-radius: 6px;
            margin-bottom: 18px; position: relative; overflow: hidden;
            box-shadow: inset 0 5px 20px rgba(0,0,0,0.5);
            
            background-image: 
                radial-gradient(circle at center, var(--capsule-red) 40%, var(--capsule-shadow) 55%, transparent 60%),
                radial-gradient(circle at center, var(--capsule-red) 40%, var(--capsule-shadow) 55%, transparent 60%),
                radial-gradient(circle at center, var(--capsule-shadow) 45%, var(--capsule-deep) 60%, transparent 65%);
            background-size: 55px 55px, 47px 49px, 43px 43px;
            background-position: 15px 10px, 0px 0px, 25px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
        }
        .gacha-display::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.4) 0%, transparent 40%, rgba(255,255,255,0.2) 85%);
            pointer-events: none;
        }

        /* [GOP 핵심] 한지 느낌의 종이 라벨 */
        .hanji-sign {
            background-color: var(--hanji-bg);
            background-image: url('https://www.transparenttextures.com/patterns/rice-paper.png'); /* 한지 질감 */
            border: 1px solid #d4c4a7;
            padding: 8px 12px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            width: 70%;
        }

        /* 먹물 글씨 스타일 */
        .hanja-label {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 2.0rem;
            color: var(--ink-color);
            margin: 0 0 5px 0;
            font-weight: 800;
        }
        .thai-sub {
            font-family: 'Gowun Batang', serif;
            font-size: 0.85rem;
            color: var(--ink-color);
            margin: 0;
            font-weight: 600;
        }
        
        /* [GOP 핵심] 가챠 머신 아이콘 */
        .gacha-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
            z-index: 1;
        }

        .control-panel {
            width: 90px; height: 90px;
            background: radial-gradient(circle, #ecf0f1 30%, var(--metal-face) 70%);
            border: 4px solid #7f8c8d; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4), inset 0 2px 5px rgba(255,255,255,0.5);
        }
        .knob-inner {
            width: 100%; height: 100%; position: relative;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.6s cubic-bezier(0.3, 1.5, 0.5, 1);
        }
        .dial-grip {
            width: 70%; height: 70%;
            background: linear-gradient(135deg, #ffffff 0%, var(--metal-face) 50%, var(--metal-shadow) 100%);
            border-radius: 50%; position: absolute;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5), inset 0 2px 3px rgba(255,255,255,0.8);
            display: flex; align-items: center; justify-content: center;
        }
        .dial-grip::after {
            content: ''; width: 60%; height: 8px;
            background: #555; border-radius: 4px;
            box-shadow: inset 0 2px 3px rgba(0,0,0,0.6);
        }
        .coin-slot {
            width: 6px; height: 26px; background: #2c3e50;
            position: absolute; top: 5%; border-radius: 3px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.8), 0 1px 1px rgba(255,255,255,0.3);
            z-index: 5;
        }
        .rotating { transform: rotate(360deg); }

        .hint-text {
            font-size: 0.75rem; color: #8b4513; margin-top: 15px;
            font-weight: bold; letter-spacing: -0.5px;
        }
        .hidden { display: none !important; }
        footer {
            text-align: center; margin-top: 40px; padding-bottom: 30px;
            font-size: 0.8rem; color: #999;
        }
    </style>
</head>
<body>
    <div class="magic-background"></div>
    <div class="container">
        <header>
            <div class="logo">✨ MURDOO K</div>
            <div class="user-nav">
                <div class="profile-container hidden" id="profileBox" onclick="location.href='/profile'">
                    <img id="userProfileImg" src="" alt="Profile">
                </div>
                <button id="loginBtn" class="hidden" onclick="location.href='/login'">เข้าสู่ระบบ</button>
            </div>
        </header>
        <main>
            <div class="main-title">
                <h2>วิหารกาชาเกาหลี (가챠 사주)</h2>
            </div>
            <div class="gacha-grid">
                <div class="gacha-machine" onclick="handleGachaClick(this, 'personality')">
                    <div class="gacha-display">
                        <img src="https://cdn-icons-png.flaticon.com/512/3069/3069172.png" class="gacha-icon" alt="Personality">
                        <div class="hanji-sign">
                            <div class="hanja-label">性</div>
                            <div class="thai-sub">ตัวตนของคุณ</div>
                        </div>
                    </div>
                    <div class="control-panel">
                        <div class="knob-inner">
                            <div class="coin-slot"></div>
                            <div class="dial-grip"></div>
                        </div>
                    </div>
                    <span class="hint-text">หมุนเพื่อสุ่ม (클릭하여 돌리기)</span>
                </div>
                
                <div class="gacha-machine" onclick="handleGachaClick(this, 'wealth')">
                    <div class="gacha-display">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135706.png" class="gacha-icon" alt="Wealth">
                        <div class="hanji-sign">
                            <div class="hanja-label">財</div>
                            <div class="thai-sub">ดวงการเงิน</div>
                        </div>
                    </div>
                    <div class="control-panel">
                        <div class="knob-inner">
                            <div class="coin-slot"></div>
                            <div class="dial-grip"></div>
                        </div>
                    </div>
                    <span class="hint-text">หมุนเพื่อสุ่ม (클릭하여 돌리기)</span>
                </div>

                <div class="gacha-machine" onclick="handleGachaClick(this, 'romance')">
                    <div class="gacha-display">
                        <img src="https://cdn-icons-png.flaticon.com/512/2904/2904861.png" class="gacha-icon" alt="Romance">
                        <div class="hanji-sign">
                            <div class="hanja-label">愛</div>
                            <div class="thai-sub">ดวงความรัก</div>
                        </div>
                    </div>
                    <div class="control-panel">
                        <div class="knob-inner">
                            <div class="coin-slot"></div>
                            <div class="dial-grip"></div>
                        </div>
                    </div>
                    <span class="hint-text">หมุนเพื่อสุ่ม (클릭하여 돌리기)</span>
                </div>

                <div class="gacha-machine" style="opacity: 0.7; cursor: default;" onclick="event.stopPropagation();">
                    <div class="gacha-display" style="filter: grayscale(1);">
                        <div class="hanji-sign" style="background-color: #e0e0e0; border-color: #ccc;">
                            <div class="hanja-label" style="color: #888;">運</div>
                            <div class="thai-sub" style="color: #888;">เร็วๆ นี้...</div>
                        </div>
                    </div>
                    <div class="control-panel" style="background: #999; border-color: #777;">
                        <div class="knob-inner">
                            <div class="coin-slot" style="background: #666;"></div>
                            <div class="dial-grip" style="background: linear-gradient(135deg, #ccc, #777);"></div>
                        </div>
                    </div>
                    <span class="hint-text" style="color: #777;">잠겨있음</span>
                </div>
            </div>
        </main>
        <footer><p>© 2026 MURDOO K. บันทึกแห่งโชคชะตา</p></footer>
    </div>
    <script>
        let isLoggedIn = false;
        const API_KEY = 'wodmfjc8202oj4tnguf9wo2k2jrnjdwow0011k2k2n3nfnnfndsiow901o2kkemrx999dej3j';
        document.addEventListener('DOMContentLoaded', async () => {
            const profileBox = document.getElementById('profileBox');
            const loginBtn = document.getElementById('loginBtn');
            const profileImg = document.getElementById('userProfileImg');
            try {
                const res = await fetch('/api/user/profile', { headers: { 'x-api-key': API_KEY } });
                if (res.ok) {
                    const user = await res.json();
                    profileImg.src = user.profile_img || 'https://www.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png';
                    profileBox.classList.remove('hidden');
                    isLoggedIn = true;
                } else {
                    loginBtn.classList.remove('hidden');
                    isLoggedIn = false;
                }
            } catch (err) {
                loginBtn.classList.remove('hidden');
                isLoggedIn = false;
            }
        });
        function handleGachaClick(machineElement, category) {
            if (!isLoggedIn) {
                if(confirm("กรุณาเข้าสู่ระบบก่อนหมุนกาชา (로그인 후 이용 가능합니다)")) {
                    window.location.href = '/login';
                }
                return;
            }
            const knobInner = machineElement.querySelector('.knob-inner');
            knobInner.classList.add('rotating');
            setTimeout(() => {
                window.location.href = `/${category}`;
            }, 650);
        }
    </script>
</body>
</html>
