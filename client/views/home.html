<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURDOO K - Fortune Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Niramit:wght@300;500;700&family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 기본 배경: 홍대 밤거리 느낌의 네온 & 다크 */
        body {
            margin: 0; padding: 0;
            background-color: #05050a;
            color: white;
            font-family: 'Niramit', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 신비로운 네온 배경 */
        .magic-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1e3f 0%, #05050a 100%);
        }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 0; margin-bottom: 20px;
        }

        .logo {
            font-family: 'Cinzel Decorative', cursive;
            color: #ffd700; font-size: 1.4rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        .user-nav { display: flex; align-items: center; gap: 15px; }

        .profile-container {
            width: 44px; height: 44px; border-radius: 50%; overflow: hidden;
            border: 2px solid #ffd700; cursor: pointer; transition: 0.3s;
        }
        .profile-container img { width: 100%; height: 100%; object-fit: cover; }

        #loginBtn {
            background: linear-gradient(45deg, #ffd700, #ffae00);
            color: #000; border: none; padding: 10px 18px; border-radius: 20px;
            font-weight: 700; cursor: pointer; font-family: 'Kanit';
        }

        /* 메인 타이틀 */
        .main-title { text-align: center; margin-bottom: 40px; }
        .main-title h2 { 
            font-family: 'Kanit'; font-weight: 700; font-size: 1.8rem; 
            margin: 0; color: #fff; text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .main-title p { color: #888; font-size: 0.9rem; margin-top: 8px; }

        /* --- [GOP 핵심] 뽑기 머신 그리드 (2열 정렬) --- */
        .fortune-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 가로 2개 */
            gap: 20px;
            padding-bottom: 50px;
        }

        .machine-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 20px 10px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .machine-card:hover {
            transform: translateY(-8px);
            border-color: #ffd700;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        /* 뽑기 기계 이미지 박스 */
        .machine-img-box {
            width: 100%;
            height: 140px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* 실제 이미지 대신 폰트/이미지 하이브리드 느낌 */
        .machine-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        .machine-card h3 {
            font-family: 'Kanit';
            font-size: 1.1rem;
            color: #ffd700;
            margin: 10px 0 5px 0;
            letter-spacing: 1px;
        }

        .machine-card p {
            color: #aaa;
            font-size: 0.75rem;
            margin: 0 0 15px 0;
            line-height: 1.4;
            min-height: 2.8em; /* 텍스트 높이 균형 */
        }

        /* 뽑기 버튼 (홍대 감성) */
        .draw-btn {
            background: linear-gradient(180deg, #ff4757, #ff6b81);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-family: 'Kanit';
            font-size: 0.95rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            transition: 0.2s;
            width: 80%;
        }

        .draw-btn:hover {
            background: #ff6b81;
            transform: scale(1.05);
        }

        .draw-btn:active {
            transform: scale(0.95);
        }

        .hidden { display: none !important; }

        footer {
            text-align: center; margin-top: 30px; padding: 20px;
            font-size: 0.75rem; color: #444;
        }

        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 0.8; } 100% { opacity: 0.4; } }
    </style>
</head>
<body>

    <div class="magic-background"></div>

    <div class="container">
        <header>
            <div class="logo">✨ MURDOO K</div>
            <div class="user-nav">
                <div class="profile-container hidden" id="profileBox" onclick="location.href='/profile'">
                    <img id="userProfileImg" src="" alt="Profile">
                </div>
                <button id="loginBtn" class="hidden" onclick="location.href='/login'">เข้าสู่ระบบ</button>
            </div>
        </header>

        <main>
            <div class="main-title">
                <h2>เลือกตู้ทำนายดวง</h2>
                <p>เลือกหัวข้อที่คุณต้องการหมุนวงล้อแห่งโชคชะตา</p>
            </div>

            <div class="fortune-grid">
                <div class="machine-card">
                    <div class="machine-img-box">
                        <img src="https://cdn-icons-png.flaticon.com/512/1000/1000100.png" class="machine-img" alt="Personality Machine">
                    </div>
                    <h3>Personality</h3>
                    <p>วิเคราะห์ตัวตนของคุณ</p>
                    <button class="draw-btn" onclick="handleCategoryClick('personality')">뽑기 (Play)</button>
                </div>

                <div class="machine-card">
                    <div class="machine-img-box">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135706.png" class="machine-img" alt="Wealth Machine">
                    </div>
                    <h3>Wealth</h3>
                    <p>ตรวจดวงชะตาการเงิน</p>
                    <button class="draw-btn" onclick="handleCategoryClick('wealth')">뽑기 (Play)</button>
                </div>

                <div class="machine-card">
                    <div class="machine-img-box">
                        <img src="https://cdn-icons-png.flaticon.com/512/3208/3208726.png" class="machine-img" alt="Romance Machine">
                    </div>
                    <h3>Romance</h3>
                    <p>ทำนายเรื่องความรัก</p>
                    <button class="draw-btn" onclick="handleCategoryClick('romance')">뽑기 (Play)</button>
                </div>

                <div class="machine-card" style="opacity: 0.5; filter: grayscale(1);">
                    <div class="machine-img-box">
                        <img src="https://cdn-icons-png.flaticon.com/512/1000/1000100.png" class="machine-img" alt="Next">
                    </div>
                    <h3>Next Luck</h3>
                    <p>เร็วๆ นี้...</p>
                    <button class="draw-btn" style="background: #555; cursor: default;">준비중</button>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2026 MURDOO K. บันทึกแห่งโชคชะตาที่ถูกลิขิต</p>
        </footer>
    </div>

    <script>
        let isLoggedIn = false;
        const API_KEY = 'wodmfjc8202oj4tnguf9wo2k2jrnjdwow0011k2k2n3nfnnfndsiow901o2kkemrx999dej3j';

        document.addEventListener('DOMContentLoaded', async () => {
            const profileBox = document.getElementById('profileBox');
            const loginBtn = document.getElementById('loginBtn');
            const profileImg = document.getElementById('userProfileImg');
            
            try {
                const res = await fetch('/api/user/profile', { headers: { 'x-api-key': API_KEY } });
                if (res.ok) {
                    const user = await res.json();
                    profileImg.src = user.profile_img || 'https://www.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png';
                    profileBox.classList.remove('hidden');
                    isLoggedIn = true;
                } else {
                    loginBtn.classList.remove('hidden');
                    isLoggedIn = false;
                }
            } catch (err) {
                loginBtn.classList.remove('hidden');
                isLoggedIn = false;
            }
        });

        function handleCategoryClick(category) {
            if (!isLoggedIn) {
                if(confirm("กรุณาเข้าสู่ระบบก่อนหมุนวงล้อแห่งโชคชะตา\n(로그인 후 사주 뽑기를 시작할 수 있습니다.)")) {
                    window.location.href = '/login';
                }
            } else {
                window.location.href = `/${category}`;
            }
        }
    </script>
</body>
</html>
