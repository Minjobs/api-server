<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURDOO K - 전통 운세 뽑기</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Nanum+Myeongjo:wght@700;800&family=Cinzel+Decorative:wght@700&family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --wood-light: #e6ccab;
            --wood-dark: #b38b59;
            --capsule-red: #d63031;
            --metal-silver: #bdc3c7;
        }

        body {
            margin: 0; padding: 0;
            background-color: #2c2c2c; /* 배경은 차분한 어두운 톤 */
            font-family: 'Gowun Batang', serif;
            color: #333;
            min-height: 100vh;
        }

        /* 한지 느낌의 배경 질감 */
        .magic-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #f4f1ea; /* 따뜻한 미색(한지색) */
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
        }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 2px solid var(--wood-dark);
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Cinzel Decorative', cursive;
            color: #8e44ad; font-size: 1.4rem; font-weight: bold;
        }

        .user-nav { display: flex; align-items: center; gap: 15px; }

        .profile-container {
            width: 40px; height: 40px; border-radius: 10px; overflow: hidden;
            border: 2px solid var(--wood-dark); cursor: pointer;
        }
        .profile-container img { width: 100%; height: 100%; object-fit: cover; }

        #loginBtn {
            background: var(--wood-dark); color: white; border: none;
            padding: 8px 15px; border-radius: 5px; cursor: pointer;
            font-family: 'Kanit'; font-weight: 500;
        }

        /* 메인 타이틀 */
        .main-title { text-align: center; margin-bottom: 35px; }
        .main-title h2 { 
            font-family: 'Nanum Myeongjo'; font-size: 1.6rem; 
            margin: 0; color: #2c3e50; border-bottom: 3px double var(--wood-dark);
            display: inline-block; padding-bottom: 5px;
        }

        /* --- [전통 뽑기 기계 그리드] --- */
        .fortune-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .dispenser-card {
            background: var(--wood-light);
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); /* 나무 무늬 */
            border: 4px solid var(--wood-dark);
            border-radius: 5px;
            padding: 15px 10px;
            text-align: center;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; align-items: center;
        }

        /* 캡슐이 보이는 창 */
        .capsule-window {
            width: 80%; height: 120px;
            background: #eee;
            border: 3px inset #ddd;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
            background-image: radial-gradient(var(--capsule-red) 30%, transparent 35%);
            background-size: 30px 30px; /* 빨간 알들이 쌓인 느낌 */
        }

        .label-hanja {
            font-family: 'Nanum Myeongjo'; font-size: 2.2rem;
            color: #111; margin: 5px 0; font-weight: 800;
        }

        .label-thai {
            font-family: 'Kanit'; font-size: 0.85rem;
            color: #555; margin-bottom: 15px;
        }

        /* 은색 회전 손잡이 (버튼) */
        .turn-knob-btn {
            width: 70px; height: 70px;
            background: radial-gradient(circle, #ecf0f1, #bdc3c7);
            border: 2px solid #95a5a6;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 0 #7f8c8d;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }

        .turn-knob-btn::before {
            content: ''; width: 80%; height: 10px;
            background: #7f8c8d; border-radius: 5px;
            transform: rotate(0deg); transition: 0.5s ease;
        }

        .turn-knob-btn:hover { transform: scale(1.05); }
        .turn-knob-btn:active { transform: translateY(4px); box-shadow: none; }
        .turn-knob-btn:active::before { transform: rotate(180deg); }

        .btn-text {
            display: block; font-size: 0.75rem; color: #7f8c8d;
            margin-top: 8px; font-weight: bold;
        }

        .hidden { display: none !important; }

        footer {
            text-align: center; margin-top: 40px; font-size: 0.8rem; color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="magic-background"></div>

    <div class="container">
        <header>
            <div class="logo">MURDOO K</div>
            <div class="user-nav">
                <div class="profile-container hidden" id="profileBox" onclick="location.href='/profile'">
                    <img id="userProfileImg" src="" alt="Profile">
                </div>
                <button id="loginBtn" class="hidden" onclick="location.href='/login'">เข้าสู่ระบบ</button>
            </div>
        </header>

        <main>
            <div class="main-title">
                <h2>전통 사주 뽑기</h2>
            </div>

            <div class="fortune-grid">
                <div class="dispenser-card">
                    <div class="capsule-window"></div>
                    <div class="label-hanja">性</div>
                    <div class="label-thai">ตัวตนของคุณ</div>
                    <div class="turn-knob-btn" onclick="handleCategoryClick('personality')"></div>
                    <span class="btn-text">หมุนเพื่อสุ่ม</span>
                </div>

                <div class="dispenser-card">
                    <div class="capsule-window"></div>
                    <div class="label-hanja">財</div>
                    <div class="label-thai">ดวงการเงิน</div>
                    <div class="turn-knob-btn" onclick="handleCategoryClick('wealth')"></div>
                    <span class="btn-text">หมุนเพื่อสุ่ม</span>
                </div>

                <div class="dispenser-card">
                    <div class="capsule-window"></div>
                    <div class="label-hanja">愛</div>
                    <div class="label-thai">ดวงความรัก</div>
                    <div class="turn-knob-btn" onclick="handleCategoryClick('romance')"></div>
                    <span class="btn-text">หมุนเพื่อสุ่ม</span>
                </div>

                <div class="dispenser-card" style="opacity: 0.6; filter: sepia(0.5);">
                    <div class="capsule-window" style="background-image: none; background: #ccc;"></div>
                    <div class="label-hanja">運</div>
                    <div class="label-thai">Coming Soon</div>
                    <div class="turn-knob-btn" style="cursor: default;"></div>
                    <span class="btn-text">잠겨있음</span>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2026 MURDOO K. บันทึกแห่งโชคชะตา</p>
        </footer>
    </div>

    <script>
        let isLoggedIn = false;
        const API_KEY = 'wodmfjc8202oj4tnguf9wo2k2jrnjdwow0011k2k2n3nfnnfndsiow901o2kkemrx999dej3j';

        document.addEventListener('DOMContentLoaded', async () => {
            const profileBox = document.getElementById('profileBox');
            const loginBtn = document.getElementById('loginBtn');
            const profileImg = document.getElementById('userProfileImg');
            
            try {
                const res = await fetch('/api/user/profile', { headers: { 'x-api-key': API_KEY } });
                if (res.ok) {
                    const user = await res.json();
                    profileImg.src = user.profile_img || 'https://www.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png';
                    profileBox.classList.remove('hidden');
                    isLoggedIn = true;
                } else {
                    loginBtn.classList.remove('hidden');
                    isLoggedIn = false;
                }
            } catch (err) {
                loginBtn.classList.remove('hidden');
                isLoggedIn = false;
            }
        });

        function handleCategoryClick(category) {
            if (!isLoggedIn) {
                if(confirm("กรุณาเข้าสู่ระบบก่อนหมุนวงล้อแห่งโชคชะตา\n(로그인 후 사주 뽑기를 시작할 수 있습니다.)")) {
                    window.location.href = '/login';
                }
            } else {
                // 클릭 시 손잡이가 돌아가는 시각적 피드백 후 이동
                window.location.href = `/${category}`;
            }
        }
    </script>
</body>
</html>
