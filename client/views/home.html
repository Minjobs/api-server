<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>머두 K - 정갈한 운세 뽑기</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Nanum+Myeongjo:wght@700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --hanji-bg: #fdfcf0;   /* 깨끗한 한지색 */
            --ink-black: #2c2c2c;  /* 먹색 */
            --point-red: #d32f2f;  /* 포인트 레드 (낙관색) */
            --accent-gold: #b8860b;/* 포인트 골드 */
            --card-white: #ffffff; /* 카드 배경 */
            --border-color: #e0d9c1;/* 은은한 테두리 */
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--hanji-bg);
            /* 은은한 한지 패턴 오버레이 */
            background-image: url('https://www.transparenttextures.com/patterns/rice-paper.png');
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--ink-black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- [헤더: 심플 & 클린] --- */
        header {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(253, 252, 240, 0.8);
            backdrop-filter: blur(5px);
            position: sticky; top: 0; z-index: 100;
        }

        .logo {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 1.4rem; font-weight: 800;
            letter-spacing: -1px;
            display: flex; align-items: center; gap: 6px;
        }
        .logo-seal {
            background: var(--point-red); color: #fff;
            font-size: 0.75rem; padding: 2px 4px;
            border-radius: 2px; line-height: 1;
        }

        .user-nav { display: flex; align-items: center; gap: 12px; }
        .profile-circle {
            width: 36px; height: 36px; border-radius: 50%; overflow: hidden;
            border: 1px solid var(--border-color); cursor: pointer;
        }
        .profile-circle img { width: 100%; height: 100%; object-fit: cover; }

        #loginBtn {
            background: none; border: 1px solid var(--ink-black);
            padding: 6px 14px; border-radius: 20px; cursor: pointer;
            font-size: 0.85rem; font-weight: 500; transition: 0.3s;
        }
        #loginBtn:hover { background: var(--ink-black); color: #fff; }

        /* --- [메인 섹션] --- */
        .container {
            width: 100%; max-width: 500px;
            padding: 20px; box-sizing: border-box;
            text-align: center;
        }

        /* 오늘의 운세 타이틀 (한지 띠지 컨셉) */
        .main-sign {
            background: #fff;
            border: 1px solid var(--border-color);
            padding: 15px 20px;
            margin-bottom: 35px;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            position: relative;
        }
        .main-sign::before {
            content: ''; position: absolute; left: 50%; top: -10px;
            transform: translateX(-50%); width: 40px; height: 1px;
            background: var(--accent-gold);
        }

        .main-sign h2 {
            font-family: 'Gowun Batang', serif;
            font-size: 1.25rem; margin: 0;
            font-weight: 700; color: var(--ink-black);
        }

        /* --- [가챠 그리드: 2열 배치] --- */
        .gacha-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px; width: 100%;
        }

        .machine-card {
            background: var(--card-white);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            display: flex; flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .machine-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }

        /* 라벨 & 윈도우 섹션 */
        .machine-top {
            display: flex; height: 120px;
            border-bottom: 1px solid #f0f0f0;
        }

        .hanji-label {
            flex: 0 0 35%;
            background: #fdfdf8;
            border-right: 1px solid #f0f0f0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 10px 4px;
        }
        .hanja-main {
            font-family: 'Nanum Myeongjo'; font-size: 1.6rem;
            font-weight: 800; color: var(--point-red); margin-bottom: 4px;
        }
        .text-sub {
            writing-mode: vertical-rl; text-orientation: upright;
            font-size: 0.75rem; font-weight: 600; color: #777;
            letter-spacing: 1px;
        }

        /* 캡슐 윈도우 (지그재그 꽉 찬 공) */
        .machine-window {
            flex: 1; background-color: #5a0000;
            position: relative; overflow: hidden;
            background-image: radial-gradient(circle closest-side, var(--point-red) 90%, transparent 91%),
                              radial-gradient(circle closest-side, #a00000 90%, transparent 91%);
            background-size: 34px 30px;
            background-position: 0 0, 17px 15px;
        }
        .machine-window::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
        }

        /* 하단 다이얼 섹션 */
        .machine-bottom {
            padding: 15px 0;
            display: flex; flex-direction: column; align-items: center;
            background: #fff;
        }

        .metal-dial {
            width: 50px; height: 50px;
            background: radial-gradient(circle, #f5f5f5 10%, #ccc 100%);
            border: 1px solid #aaa; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .dial-inner {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .dial-inner::before {
            content: ''; width: 75%; height: 4px;
            background: #666; border-radius: 2px;
        }
        .rotating { transform: rotate(360deg); }

        .btn-hint {
            margin-top: 8px; font-size: 0.7rem; font-weight: 600;
            color: #999; letter-spacing: -0.5px;
        }

        footer {
            margin-top: auto; padding: 40px 20px;
            text-align: center; color: #bbb; font-size: 0.75rem;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            머두 <span class="logo-seal">運</span> K
        </div>
        <div class="user-nav">
            <div class="profile-circle hidden" id="profileBox" onclick="location.href='/profile'">
                <img id="userProfileImg" src="" alt="프로필">
            </div>
            <button id="loginBtn" class="hidden" onclick="location.href='/login'">로그인</button>
        </div>
    </header>

    <main class="container">
        <div class="main-sign">
            <h2>오늘의 운세를 뽑아보세요</h2>
        </div>

        <div class="gacha-grid">
            <div class="machine-card" onclick="handleGacha(this, 'personality')">
                <div class="machine-top">
                    <div class="hanji-label">
                        <div class="hanja-main">性</div>
                        <div class="text-sub">성격운</div>
                    </div>
                    <div class="machine-window"></div>
                </div>
                <div class="machine-bottom">
                    <div class="metal-dial">
                        <div class="dial-inner"></div>
                    </div>
                    <span class="btn-hint">돌리기</span>
                </div>
            </div>

            <div class="machine-card" onclick="handleGacha(this, 'wealth')">
                <div class="machine-top">
                    <div class="hanji-label">
                        <div class="hanja-main">財</div>
                        <div class="text-sub">재물운</div>
                    </div>
                    <div class="machine-window"></div>
                </div>
                <div class="machine-bottom">
                    <div class="metal-dial">
                        <div class="dial-inner"></div>
                    </div>
                    <span class="btn-hint">돌리기</span>
                </div>
            </div>

            <div class="machine-card" onclick="handleGacha(this, 'romance')">
                <div class="machine-top">
                    <div class="hanji-label">
                        <div class="hanja-main">愛</div>
                        <div class="text-sub">연애운</div>
                    </div>
                    <div class="machine-window"></div>
                </div>
                <div class="machine-bottom">
                    <div class="metal-dial">
                        <div class="dial-inner"></div>
                    </div>
                    <span class="btn-hint">돌리기</span>
                </div>
            </div>

            <div class="machine-card" style="opacity: 0.5; cursor: default;">
                <div class="machine-top">
                    <div class="hanji-label">
                        <div class="hanja-main" style="color:#ccc">運</div>
                        <div class="text-sub">준비중</div>
                    </div>
                    <div class="machine-window" style="filter: grayscale(1);"></div>
                </div>
                <div class="machine-bottom">
                    <div class="metal-dial" style="background:#eee;">
                        <div class="dial-inner" style="opacity:0.3;"></div>
                    </div>
                    <span class="btn-hint">준비중</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        © 2026 MURDOO K. 당신의 소중한 운명을 기록합니다.
    </footer>

    <script>
        let isLoggedIn = false;
        const API_KEY = 'wodmfjc8202oj4tnguf9wo2k2jrnjdwow0011k2k2n3nfnnfndsiow901o2kkemrx999dej3j';

        document.addEventListener('DOMContentLoaded', async () => {
            const profileBox = document.getElementById('profileBox');
            const loginBtn = document.getElementById('loginBtn');
            const profileImg = document.getElementById('userProfileImg');
            
            try {
                const res = await fetch('/api/user/profile', { headers: { 'x-api-key': API_KEY } });
                if (res.ok) {
                    const user = await res.json();
                    profileImg.src = user.profile_img || 'https://www.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png';
                    profileBox.classList.remove('hidden');
                    isLoggedIn = true;
                } else {
                    loginBtn.classList.remove('hidden');
                    isLoggedIn = false;
                }
            } catch (err) {
                loginBtn.classList.remove('hidden');
                isLoggedIn = false;
            }
        });

        function handleGacha(machineEl, category) {
            if (!isLoggedIn) {
                if(confirm("로그인이 필요한 서비스입니다.\n로그인 페이지로 이동하시겠습니까?")) {
                    window.location.href = '/login';
                }
                return;
            }

            const knob = machineEl.querySelector('.dial-inner');
            knob.classList.add('rotating');

            setTimeout(() => {
                window.location.href = `/${category}`;
            }, 700);
        }
    </script>
</body>
</html>
