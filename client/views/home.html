<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>머두 K - 운명의 기록</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Noto+Serif+KR:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <div class="background-magic-circle"></div>

    <div class="shrine-main">
        <header class="home-header">
            <div class="logo">✨ MEODU K</div>
            <button id="logoutBtn" class="logout-link">신전 나가기</button>
        </header>

        <main class="home-content">
            <section class="fortune-card">
                <div class="card-header">
                    <h2 class="welcome-text">운명의 실타래를 풀 시간</h2>
                    <p class="status-msg">여행자님의 별의 지도를 그려주세요.</p>
                </div>

                <form id="fortuneForm" class="input-group">
                    <div class="field">
                        <label for="userName">이름</label>
                        <input type="text" id="userName" placeholder="이름을 입력하세요" required>
                    </div>

                    <div class="field-row">
                        <div class="field">
                            <label for="birthDate">생년월일</label>
                            <input type="date" id="birthDate" required>
                        </div>
                        <div class="field">
                            <label for="birthTime">태어난 시간</label>
                            <input type="time" id="birthTime" value="00:00">
                        </div>
                    </div>

                    <div class="field">
                        <label>성별</label>
                        <div class="gender-selection">
                            <input type="radio" name="gender" value="male" id="male" checked>
                            <label for="male">남성</label>
                            <input type="radio" name="gender" value="female" id="female">
                            <label for="female">여성</label>
                        </div>
                    </div>

                    <button type="submit" class="action-btn">운세보기</button>
                </form>
            </section>
        </main>

        <footer class="home-footer">
            <p>© 2026 Meodu K. 신비로운 운명의 기록.</p>
        </footer>
    </div>

    <script src="/js/pages/home.js"></script>
</body>
</html>
