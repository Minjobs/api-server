<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>운명 자판기</title>

  <!-- 한글 + 한문 느낌 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Noto Serif KR', serif;
      background: #1a0f0a;
      color: #f5f0e6;
    }

    /* 전체 배경 */
    .background {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #3a1c12 0%, #1a0f0a 60%);
      display: flex;
      justify-content: center;
      padding: 30px 15px;
    }

    /* 본체 */
    .machine {
      width: 100%;
      max-width: 420px;
      background: #6b3f22;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 
        inset 0 0 0 3px rgba(255,255,255,0.05),
        0 20px 50px rgba(0,0,0,0.6);
    }

    /* 상단 간판 */
    .sign {
      background: #2a120a;
      border: 2px solid #b88a44;
      border-radius: 12px;
      padding: 14px;
      text-align: center;
      margin-bottom: 18px;
    }

    .sign h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 4px;
      color: #e6c77a;
    }

    .sign p {
      margin: 6px 0 0;
      font-size: 0.85rem;
      color: #c8b38a;
    }

    /* 사주 구슬 창 */
    .glass {
      background: rgba(0,0,0,0.5);
      border: 2px solid #3d2315;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .balls {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .ball {
      background: radial-gradient(circle at top, #ff5b5b, #7a0000);
      border-radius: 50%;
      aspect-ratio: 1 / 1;
      box-shadow:
        inset -3px -5px 10px rgba(0,0,0,0.4),
        0 2px 4px rgba(0,0,0,0.6);
    }

    /* 메뉴 */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 20px;
    }

    .menu-item {
      background: #f3ead8;
      color: #2a1a12;
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      position: relative;
      transition: 0.25s;
      box-shadow: 0 4px 0 #cbb48b;
    }

    .menu-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #cbb48b;
    }

    .menu-item:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #cbb48b;
    }

    .menu-item h3 {
      margin: 0;
      font-size: 1.2rem;
      letter-spacing: 2px;
    }

    .menu-item p {
      margin: 6px 0 0;
      font-size: 0.85rem;
      color: #5a4634;
    }

    /* 하단 조작부 */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2a120a;
      border-radius: 12px;
      padding: 12px;
    }

    .coin {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #ffd98a, #b88a44);
      box-shadow: inset -3px -3px 6px rgba(0,0,0,0.4);
    }

    .handle {
      width: 90px;
      height: 36px;
      border-radius: 18px;
      background: linear-gradient(#7a3e1e, #4a220f);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.1);
      cursor: pointer;
      text-align: center;
      line-height: 36px;
      font-size: 0.85rem;
      color: #e6c77a;
    }

    footer {
      margin-top: 14px;
      text-align: center;
      font-size: 0.75rem;
      color: #9c8365;
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="machine">

      <div class="sign">
        <h1>運命自販機</h1>
        <p>동전을 넣고 운명을 뽑으세요</p>
      </div>

      <div class="glass">
        <div class="balls">
          <div class="ball"></div><div class="ball"></div><div class="ball"></div><div class="ball"></div>
          <div class="ball"></div><div class="ball"></div><div class="ball"></div><div class="ball"></div>
        </div>
      </div>

      <div class="menu">
        <div class="menu-item" onclick="selectFortune('personality')">
          <h3>성격 사주</h3>
          <p>타고난 기질과 본성</p>
        </div>

        <div class="menu-item" onclick="selectFortune('wealth')">
          <h3>재물 운</h3>
          <p>돈의 흐름과 재물복</p>
        </div>

        <div class="menu-item" onclick="selectFortune('love')">
          <h3>연애 운</h3>
          <p>인연과 궁합</p>
        </div>
      </div>

      <div class="controls">
        <div class="coin"></div>
        <div class="handle" onclick="pullHandle()">손잡이 돌리기</div>
      </div>

      <footer>
        © 2026 인사동 운명 자판기
      </footer>

    </div>
  </div>

  <script>
    let selected = null;
    let isLoggedIn = false;

    function selectFortune(type) {
      selected = type;
      alert('선택됨: ' + type);
    }

    function pullHandle() {
      if (!selected) {
        alert('먼저 사주를 선택하세요.');
        return;
      }

      if (!isLoggedIn) {
        if (confirm('로그인 후 상세 사주를 확인할 수 있습니다.\n로그인 하시겠습니까?')) {
          location.href = '/login';
        }
        return;
      }

      location.href = '/' + selected;
    }
  </script>
</body>
</html>
