<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURDOO K - 전통 운세 상점</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Nanum+Myeongjo:wght@700;800&family=Cinzel+Decorative:wght@700&family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --wood-frame: #8b5a2b; 
            --wood-panel: #d4a76a; 
            --hanji-paper: #fdfaf1; 
            --capsule-red: #e74c3c; /* 좀 더 밝고 선명한 빨강 */
            --capsule-shadow: #a32f2f; /* 그림자색 */
            --ink-black: #1a1a1a;
        }

        body {
            margin: 0; padding: 0;
            background-color: #1e1e1e;
            font-family: 'Gowun Batang', serif;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #f4f1ea;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
        }

        .container { 
            max-width: 600px; margin: 0 auto; padding: 10px 5px; 
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 10px; border-bottom: 2px solid var(--wood-frame);
            margin-bottom: 25px;
        }

        .logo {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--wood-frame); font-size: 1.4rem; font-weight: bold;
        }

        .user-nav { display: flex; align-items: center; gap: 10px; }

        .profile-box {
            width: 40px; height: 40px; border-radius: 5px; overflow: hidden;
            border: 2px solid var(--wood-frame); cursor: pointer;
        }
        .profile-box img { width: 100%; height: 100%; object-fit: cover; }

        #loginBtn {
            background: var(--wood-frame); color: white; border: none;
            padding: 8px 14px; border-radius: 4px; cursor: pointer;
            font-family: 'Kanit'; font-weight: 500;
        }

        .main-title { text-align: center; margin-bottom: 30px; }
        .main-title h2 { 
            font-family: 'Nanum Myeongjo'; font-size: 1.7rem; 
            margin: 0; color: #2c3e50; border-bottom: 4px double var(--wood-frame);
            display: inline-block; padding-bottom: 5px;
        }

        .gacha-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px 10px;
        }

        .machine-unit {
            background: var(--wood-panel);
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            border: 4px solid var(--wood-frame);
            border-radius: 2px;
            display: flex; flex-direction: column;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            position: relative; cursor: pointer;
        }

        .label-section {
            display: flex; height: 180px; border-bottom: 3px solid var(--wood-frame);
        }

        .hanji-strip {
            flex: 1;
            background: var(--hanji-paper);
            background-image: url('https://www.transparenttextures.com/patterns/rice-paper.png');
            margin: 0 10px;
            border-left: 1px solid rgba(0,0,0,0.1);
            border-right: 1px solid rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 10px 0;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        .hanja-main {
            font-family: 'Nanum Myeongjo'; font-size: 2.5rem;
            font-weight: 800; color: var(--ink-black); margin-bottom: 5px;
        }
        .thai-title {
            writing-mode: vertical-rl; 
            font-family: 'Kanit'; font-size: 0.9rem; font-weight: 700;
            color: #444; letter-spacing: 2px;
        }

        /* --- [GOP 핵심 수정] 무작위로 꽉 찬 리얼 캡슐 창 --- */
        .window-section {
            flex: 1;
            background-color: #3a0000; /* 아주 어두운 배경으로 깊이감 표현 */
            border-left: 3px solid var(--wood-frame);
            position: relative;
            overflow: hidden;
            
            /* 캡슐의 입체감을 살리는 그라데이션 정의 (빛반사-중간톤-그림자-투명) */
            --capsule-look: radial-gradient(circle at 30% 30%, var(--capsule-red) 10%, var(--capsule-shadow) 50%, rgba(0,0,0,0.7) 70%, transparent 72%);

            /* 3개의 레이어를 겹쳐서 밀도 표현 */
            background-image: 
                var(--capsule-look),
                var(--capsule-look),
                var(--capsule-look);
            
            /* 서로 다른 크기로 설정하여 불규칙성 부여 */
            background-size: 
                48px 48px, /* 앞쪽 큰 캡슐 */
                43px 43px, /* 중간 캡슐 */
                52px 52px; /* 뒤쪽 다른 크기 캡슐 */
            
            /* 소수(Prime number)를 이용한 불규칙한 위치 오프셋으로 정렬 깨뜨리기 */
            background-position: 
                7px 13px,   /* Layer 1 position */
                23px 37px,  /* Layer 2 position */
                41px 19px;  /* Layer 3 position */

            box-shadow: inset 0 0 25px rgba(0,0,0,0.9); /* 깊은 내부 그림자 */
        }

        /* 유리창 반사광을 더 강하게 */
        .window-section::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.5) 0%, transparent 45%, rgba(255,255,255,0.2) 80%);
            pointer-events: none;
        }
        /* --------------------------------------------------- */

        .dial-section {
            padding: 20px 0;
            display: flex; flex-direction: column; align-items: center;
            background: rgba(0,0,0,0.05);
        }

        .metal-dial {
            width: 80px; height: 80px;
            background: radial-gradient(circle, #f0f0f0 20%, #999 100%);
            border: 4px solid #555; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            box-shadow: 0 5px 0 #333, inset 0 2px 5px rgba(0,0,0,0.5);
        }

        .dial-knob {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dial-knob::before {
            content: ''; width: 85%; height: 14px;
            background: linear-gradient(to bottom, #444, #222);
            border-radius: 7px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .rotating { transform: rotate(360deg); }

        .spin-hint {
            margin-top: 10px; font-size: 0.75rem; font-weight: bold;
            color: var(--wood-frame); letter-spacing: -0.5px;
        }

        .hidden { display: none !important; }

        footer {
            text-align: center; margin-top: 40px; padding: 20px;
            font-size: 0.8rem; color: #888;
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container">
        <header>
            <div class="logo">MURDOO K</div>
            <div class="user-nav">
                <div class="profile-box hidden" id="profileBox" onclick="location.href='/profile'">
                    <img id="userProfileImg" src="" alt="Profile">
                </div>
                <button id="loginBtn" class="hidden" onclick="location.href='/login'">Log In</button>
            </div>
        </header>

        <main>
            <div class="main-title">
                <h2>วิหารกาชา (Ancient Gacha)</h2>
            </div>

            <div class="gacha-grid">
                <div class="machine-unit" onclick="handleGacha(this, 'personality')">
                    <div class="label-section">
                        <div class="hanji-strip">
                            <div class="hanja-main">性</div>
                            <div class="thai-title">ตัวตน</div>
                        </div>
                        <div class="window-section"></div>
                    </div>
                    <div class="dial-section">
                        <div class="metal-dial">
                            <div class="dial-knob"></div>
                        </div>
                        <span class="spin-hint">หมุนเพื่อสุ่ม (หมุน)</span>
                    </div>
                </div>

                <div class="machine-unit" onclick="handleGacha(this, 'wealth')">
                    <div class="label-section">
                        <div class="hanji-strip">
                            <div class="hanja-main">財</div>
                            <div class="thai-title">การเงิน</div>
                        </div>
                        <div class="window-section"></div>
                    </div>
                    <div class="dial-section">
                        <div class="metal-dial">
                            <div class="dial-knob"></div>
                        </div>
                        <span class="spin-hint">หมุนเพื่อสุ่ม (หมุน)</span>
                    </div>
                </div>

                <div class="machine-unit" onclick="handleGacha(this, 'romance')">
                    <div class="label-section">
                        <div class="hanji-strip">
                            <div class="hanja-main">愛</div>
                            <div class="thai-title">ความรัก</div>
                        </div>
                        <div class="window-section"></div>
                    </div>
                    <div class="dial-section">
                        <div class="metal-dial">
                            <div class="dial-knob"></div>
                        </div>
                        <span class="spin-hint">หมุนเพื่อสุ่ม (หมุน)</span>
                    </div>
                </div>

                <div class="machine-unit" style="opacity: 0.6; cursor: default;">
                    <div class="label-section">
                        <div class="hanji-strip" style="background: #e0e0e0;">
                            <div class="hanja-main" style="color:#999">運</div>
                            <div class="thai-title" style="color:#999">ดวงดี</div>
                        </div>
                        <div class="window-section" style="filter: grayscale(1);"></div>
                    </div>
                    <div class="dial-section">
                        <div class="metal-dial" style="background: #ccc; cursor: default;">
                            <div class="dial-knob"></div>
                        </div>
                        <span class="spin-hint" style="color:#999">เร็วๆ นี้...</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2026 MURDOO K. บันทึกแห่งโชคชะตาที่ถูกจารึก</p>
        </footer>
    </div>

    <script>
        let isLoggedIn = false;
        const API_KEY = 'wodmfjc8202oj4tnguf9wo2k2jrnjdwow0011k2k2n3nfnnfndsiow901o2kkemrx999dej3j';

        document.addEventListener('DOMContentLoaded', async () => {
            const profileBox = document.getElementById('profileBox');
            const loginBtn = document.getElementById('loginBtn');
            const profileImg = document.getElementById('userProfileImg');
            
            try {
                const res = await fetch('/api/user/profile', { headers: { 'x-api-key': API_KEY } });
                if (res.ok) {
                    const user = await res.json();
                    profileImg.src = user.profile_img || 'https://www.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png';
                    profileBox.classList.remove('hidden');
                    isLoggedIn = true;
                } else {
                    loginBtn.classList.remove('hidden');
                    isLoggedIn = false;
                }
            } catch (err) {
                loginBtn.classList.remove('hidden');
                isLoggedIn = false;
            }
        });

        function handleGacha(machineEl, category) {
            if (!isLoggedIn) {
                if(confirm("로그인 후 이용 가능합니다. 로그인 페이지로 이동할까요?")) {
                    window.location.href = '/login';
                }
                return;
            }

            const knob = machineEl.querySelector('.dial-knob');
            knob.classList.add('rotating');

            setTimeout(() => {
                window.location.href = `/${category}`;
            }, 700);
        }
    </script>
</body>
</html>
