<style>
    #loadingSection {
        display: flex; flex-direction: column; align-items: center;
        justify-content: center; text-align: center; padding: 80px 20px;
        animation: fadeIn 0.8s ease;
    }
    .orb-wrapper { position: relative; width: 150px; height: 150px; margin-bottom: 40px; }
    .orb {
        width: 100%; height: 100%; border-radius: 50%;
        background: radial-gradient(circle at center, rgba(255, 215, 0, 0.6) 0%, transparent 70%);
        filter: blur(15px); animation: pulse 2s infinite ease-in-out;
    }
    .mystic-spinner {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        border: 3px solid transparent; border-top: 3px solid #ffd700;
        border-radius: 50%; animation: spin 1.2s linear infinite;
    }
    .loading-title { font-family: 'Cinzel Decorative'; color: #ffd700; font-size: 1.8rem; margin-bottom: 15px; }
    #dynamicText { color: #fff; font-size: 1.1rem; transition: opacity 0.5s ease; min-height: 1.5em; }
    .loading-subtext { color: #555; font-size: 0.85rem; margin-top: 25px; }

    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes pulse { 0%, 100% { transform: scale(0.85); opacity: 0.4; } 50% { transform: scale(1.1); opacity: 0.8; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>

<div id="loadingSection">
    <div class="orb-wrapper">
        <div class="orb"></div>
        <div class="mystic-spinner"></div>
    </div>
    <h2 class="loading-title">Reading Destiny</h2>
    <div id="dynamicText">กำลังเตรียมการ...</div>
    <p class="loading-subtext">มหาเทพกำลังเปิดบันทึกโชคชะตาของคุณ</p>
</div>

<script>
    // 이 스크립트는 주입되는 즉시 실행될 것입니다.
    (function() {
        const messages = [
            "กำลังวิเคราะห์ชื่อของคุณ...",        // 이름 분석 중
            "ตรวจสอบชื่อเล่นและตัวตน...",      // 닉네임 분석 중
            "วิเคราะห์วันเดือนปีเกิดของคุณ...",   // 생년월일 분석 중
            "กำลังจับคู่ชื่อและโชคชะตา...",      // 이름과 생년월일 매칭 중
            "เปิดคัมภีร์มหาเทพ..."            // 신의 기록 오픈 중
        ];
        const el = document.getElementById('dynamicText');
        let idx = 0;

        const interval = setInterval(() => {
            idx++;
            if (messages[idx] && el) {
                el.style.opacity = 0;
                setTimeout(() => {
                    el.innerText = messages[idx];
                    el.style.opacity = 1;
                }, 500);
            } else {
                clearInterval(interval);
            }
        }, 4000);
    })();
</script>
