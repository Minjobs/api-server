<style>
    #loadingSection {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 60px 20px;
        animation: fadeIn 0.8s ease;
    }
    .orb-wrapper {
        position: relative;
        width: 150px; height: 150px;
        margin-bottom: 40px;
    }
    .orb {
        width: 100%; height: 100%;
        background: radial-gradient(circle at center, rgba(255, 215, 0, 0.6) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(15px);
        animation: pulse 2s infinite ease-in-out;
    }
    .mystic-spinner {
        position: absolute; top: 0; left: 0;
        width: 100%; height: 100%;
        border: 3px solid transparent;
        border-top: 3px solid #ffd700;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
    }
    .loading-title { font-family: 'Cinzel Decorative'; color: #ffd700; font-size: 1.8rem; margin-bottom: 15px; }
    .loading-desc { color: #888; font-size: 1rem; line-height: 1.6; letter-spacing: 1px; }

    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes pulse { 0%, 100% { transform: scale(0.85); opacity: 0.4; } 50% { transform: scale(1.1); opacity: 0.8; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>

<div class="orb-wrapper">
    <div class="orb"></div>
    <div class="mystic-spinner"></div>
</div>
<h2 class="loading-title">Reading the Stars...</h2>
<p class="loading-desc">
    ดวงดาวกำลังโคจรเพื่อค้นหาคำตอบของคุณ <br>
    โปรดรอสักครู่ ขณะที่มหาเทพกำลังเปิดบันทึกโชคชะตา
</p>
