<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ซาจู - ศาสตร์ดูดวงเกาหลีแท้</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --point-gold: #ffd700;
            --line-green: #06C755;
            --text-white: #ffffff;
            --box-bg: rgba(0, 0, 0, 0.78);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Kanit', sans-serif;
            color: var(--text-white);
            overflow: hidden;
        }

        .hero-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('/background.jpg'); 
            background-size: cover; background-position: center;
            z-index: -2;
        }

        .hero-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .main-container {
            display: flex; align-items: center; justify-content: center;
            height: 100vh; padding: 20px; box-sizing: border-box;
        }

        .content-card {
            width: 100%; max-width: 460px;
            background-color: var(--box-bg);
            border: 1px solid rgba(255, 215, 0, 0.25);
            border-radius: 40px;
            padding: 50px 30px;
            text-align: center;
            backdrop-filter: blur(12px);
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
            transform: translateY(-40px); 
        }

        .text-logo-box { margin-bottom: 10px; }
        .text-logo-img {
            height: 55px; width: auto;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.4));
        }

        .floating-logo-box {
            margin-bottom: 25px; height: 160px; 
            display: flex; align-items: center; justify-content: center;
        }

        .floating-img {
            width: auto; height: 140px;
            filter: drop-shadow(0 15px 25px rgba(255, 215, 0, 0.3));
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }

        .headline {
            font-size: 1.6rem; font-weight: 700; color: var(--point-gold);
            margin-bottom: 12px; line-height: 1.3;
        }

        .description {
            font-size: 0.95rem; font-weight: 300; line-height: 1.7;
            margin-bottom: 40px; color: rgba(255, 255, 255, 0.85);
        }
        .description b { color: var(--text-white); font-weight: 600; }

        /* [수정] 버튼 스타일: cursor: pointer 추가 */
        .btn-line {
            display: flex; align-items: center; justify-content: center;
            background-color: var(--line-green); color: white;
            text-decoration: none; padding: 18px; border-radius: 20px;
            font-size: 1.15rem; font-weight: 600; transition: all 0.25s ease;
            box-shadow: 0 12px 24px rgba(6, 199, 85, 0.3);
            cursor: pointer; border: none; width: 100%; box-sizing: border-box;
        }
        .btn-line:active { transform: scale(0.96); box-shadow: 0 5px 10px rgba(6, 199, 85, 0.2); }
        .line-icon { width: 26px; height: 26px; margin-right: 12px; }

        footer {
            margin-top: 35px; font-size: 0.75rem;
            opacity: 0.4; font-weight: 200; letter-spacing: 1px;
        }

        /* 로딩 화면 스타일 */
        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.96);
            display: none; /* flex 대신 none으로 숨김 처리 */
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
        }
        .spinner {
            width: 45px; height: 45px;
            border: 3px solid rgba(255, 215, 0, 0.1);
            border-top: 3px solid var(--point-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="hero-background"></div>
    <div class="hero-overlay"></div>

    <div class="main-container">
        <div class="content-card">
            <header>
                <div class="text-logo-box">
                    <img src="textlogo.png" alt="Saju Text Logo" class="text-logo-img">
                </div>

                <div class="floating-logo-box">
                    <img src="logo.png" alt="Saju Main Logo" class="floating-img">
                </div>
                
                <div class="headline">
                    ศาสตร์ดูดวงเกาหลีแท้ 100%
                </div>
                <div class="description">
                    ค้นพบแผนผังชีวิตผ่าน <b>วัน เดือน ปี และเวลาเกิด</b><br>
                    วิเคราะห์แม่นยำด้วยตำราซาจูจากเกาหลี
                </div>
            </header>

            <main>
                <button class="btn-line" onclick="startLineLogin()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="LINE" class="line-icon">
                    <span>เริ่มต้นดูดวงด้วย LINE</span>
                </button>
            </main>

            <footer>
                © 2026 MURDOO K. ALL RIGHTS RESERVED.
            </footer>
        </div>
    </div>

    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p id="loadText" style="color: var(--point-gold); font-weight: 300;">กำลังเข้าสู่ระบบ...</p>
    </div>

    <script>
        function startLineLogin() {
            // 1. 로딩 화면 표시
            const loadingScreen = document.getElementById('loading');
            loadingScreen.style.display = 'flex';

            // 2. 로딩 텍스트 애니메이션
            const texts = [
                "กำลังเชื่อมต่อ LINE...",
                "กำลังตรวจสอบสิทธิ์...",
                "กรุณารอสักครู่..."
            ];
            let i = 0;
            setInterval(() => {
                const el = document.getElementById('loadText');
                if(el) el.innerText = texts[i++ % texts.length];
            }, 1000);

            // 3. [핵심] 현재 창에서 페이지 이동 (새 탭 방지)
            // 약간의 지연 시간을 주어 사용자가 로딩 화면을 인지하게 함
            setTimeout(() => {
                window.location.href = '/api/auth/line'; 
            }, 300);
        }
    </script>
</body>
</html>
