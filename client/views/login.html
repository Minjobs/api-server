<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saju - ศาสตร์ดูดวงเกาหลีแท้ 100%</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --point-gold: #ffd700;
            --line-green: #06C755;
            --text-white: #ffffff;
            --box-bg: rgba(0, 0, 0, 0.75); /* 검은색 반투명 박스 */
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Kanit', sans-serif;
            color: var(--text-white);
            overflow: hidden;
        }

        /* 배경 이미지 설정 */
        .hero-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('/background.jpg'); /* 배경 사진 경로 */
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        /* 배경 어둡게 처리 (가독성 확보) */
        .hero-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        /* 메인 검은색 박스 디자인 */
        .content-card {
            width: 100%;
            max-width: 450px;
            background-color: var(--box-bg);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 40px;
            padding: 60px 30px;
            text-align: center;
            backdrop-filter: blur(10px); /* 박스 뒤쪽 살짝 흐리게 */
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        /* 로고 스타일 */
        .logo-box { margin-bottom: 35px; }
        .logo-img {
            height: 70px;
            width: auto;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.5));
        }

        /* 헤드라인 스타일 */
        .headline {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--point-gold);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .description {
            font-size: 0.95rem;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 45px;
            color: rgba(255, 255, 255, 0.8);
        }

        .description b { color: var(--text-white); font-weight: 400; }

        /* 라인 로그인 버튼 */
        .btn-line {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--line-green);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 20px;
            font-size: 1.15rem;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 10px 20px rgba(6, 199, 85, 0.3);
        }

        .btn-line:active { transform: scale(0.97); }

        .line-icon {
            width: 26px;
            height: 26px;
            margin-right: 12px;
        }

        footer {
            margin-top: 40px;
            font-size: 0.75rem;
            opacity: 0.5;
            font-weight: 200;
            letter-spacing: 1px;
        }

        /* 로딩 화면 */
        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255, 215, 0, 0.1);
            border-top: 3px solid var(--point-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="hero-background"></div>
    <div class="hero-overlay"></div>

    <div class="main-container">
        <div class="content-card">
            <header>
                <div class="logo-box">
                    <img src="textlogo.png" alt="Saju Logo" class="logo-img">
                </div>
                <div class="headline">
                    ศาสตร์ดูดวงเกาหลีแท้ 100%
                </div>
                <div class="description">
                    ค้นพบแผนผังชีวิตที่ถูกกำหนดไว้ผ่าน <b>วัน เดือน ปี และเวลาเกิด</b><br>
                    วิเคราะห์อย่างแม่นยำด้วยหลักวิชาซาจูจากเกาหลี
                </div>
            </header>

            <main>
                <a href="/api/auth/line" class="btn-line" onclick="handleLogin(event)">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="LINE" class="line-icon">
                    <span>ดูดวงของคุณด้วย LINE</span>
                </a>
            </main>

            <footer>
                © 2026 SAJU KOREA. ALL RIGHTS RESERVED.
            </footer>
        </div>
    </div>

    <div id="loading" class="loading-screen hidden">
        <div class="spinner"></div>
        <p id="loadText" style="color: var(--point-gold); font-weight: 300;">กำลังเข้าสู่ระบบ...</p>
    </div>

    <script>
        function handleLogin(e) {
            // 로딩 화면 표시
            document.getElementById('loading').classList.remove('hidden');
            
            const texts = [
                "กำลังเตรียมข้อมูลดวงชะตา...",
                "กำลังเปิดบันทึกวิถีชีวิต...",
                "กรุณารอสักครู่..."
            ];
            let i = 0;
            setInterval(() => {
                const el = document.getElementById('loadText');
                if(el) el.innerText = texts[i++ % texts.length];
            }, 1500);

            // 실제 링크 이동은 브라우저 기본 동작으로 수행됨
        }
    </script>
</body>
</html>
