<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ซาจู - ศาสตร์ดูดวงเกาหลีแท้</title>
        <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --point-gold: #ffd700;
            --line-green: #06C755;
            --text-white: #ffffff;
            --box-bg: rgba(0, 0, 0, 0.78); /* 투명도를 살짝 낮춰 무게감 조절 */
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Kanit', sans-serif;
            color: var(--text-white);
            overflow: hidden;
        }

        /* 배경 이미지 */
        .hero-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('/background.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        /* 배경 오버레이 */
        .hero-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* 메인 컨테이너 배치 조정 */
        .main-container {
            display: flex;
            align-items: center; /* 수직 중앙 */
            justify-content: center; /* 수평 중앙 */
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 메인 검은색 박스 위치 최적화 */
        .content-card {
            width: 100%;
            max-width: 460px;
            background-color: var(--box-bg);
            border: 1px solid rgba(255, 215, 0, 0.25);
            border-radius: 40px;
            padding: 50px 30px;
            text-align: center;
            backdrop-filter: blur(12px);
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
            
            /* [위치 조정] 정중앙보다 약간 위로 올림 (자연스러운 시선 처리) */
            transform: translateY(-40px); 
        }

        /* 상단 텍스트 로고 */
        .text-logo-box { margin-bottom: 10px; }
        .text-logo-img {
            height: 55px;
            width: auto;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.4));
        }

        /* 둥둥 떠다니는 메인 로고 */
        .floating-logo-box {
            margin-bottom: 25px;
            height: 160px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-img {
            width: auto;
            height: 140px;
            filter: drop-shadow(0 15px 25px rgba(255, 215, 0, 0.3));
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }

        .headline {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--point-gold);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .description {
            font-size: 0.95rem;
            font-weight: 300;
            line-height: 1.7;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.85);
        }
        .description b { color: var(--text-white); font-weight: 600; }

        /* 라인 로그인 버튼 */
        .btn-line {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--line-green);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 20px;
            font-size: 1.15rem;
            font-weight: 600;
            transition: all 0.25s ease;
            box-shadow: 0 12px 24px rgba(6, 199, 85, 0.3);
        }
        .btn-line:active { transform: scale(0.96); box-shadow: 0 5px 10px rgba(6, 199, 85, 0.2); }
        .line-icon { width: 26px; height: 26px; margin-right: 12px; }

        footer {
            margin-top: 35px;
            font-size: 0.75rem;
            opacity: 0.4;
            font-weight: 200;
            letter-spacing: 1px;
        }

        /* 로딩 오버레이 */
        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.96);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .spinner {
            width: 45px; height: 45px;
            border: 3px solid rgba(255, 215, 0, 0.1);
            border-top: 3px solid var(--point-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="hero-background"></div>
    <div class="hero-overlay"></div>

    <div class="main-container">
        <div class="content-card">
            <header>
                <div class="text-logo-box">
                    <img src="textlogo.png" alt="Saju Text Logo" class="text-logo-img">
                </div>

                <div class="floating-logo-box">
                    <img src="logo.png" alt="Saju Main Logo" class="floating-img">
                </div>
                
                <div class="headline">
                    ศาสตร์ดูดวงเกาหลีแท้ 100%
                </div>
                <div class="description">
                    ค้นพบแผนผังชีวิตผ่าน <b>วัน เดือน ปี และเวลาเกิด</b><br>
                    วิเคราะห์แม่นยำด้วยตำราซาจูจากเกาหลี
                </div>
            </header>

            <main>
                <a href="/api/auth/line" class="btn-line" onclick="handleLogin(event)">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="LINE" class="line-icon">
                    <span>เริ่มต้นดูดวงด้วย LINE</span>
                </a>
            </main>

            <footer>
                © 2026 SAJU KOREA. ALL RIGHTS RESERVED.
            </footer>
        </div>
    </div>

    <div id="loading" class="loading-screen hidden">
        <div class="spinner"></div>
        <p id="loadText" style="color: var(--point-gold); font-weight: 300;">กำลังเข้าสู่ระบบ...</p>
    </div>

    <script>
        function handleLogin(e) {
            document.getElementById('loading').classList.remove('hidden');
            const texts = [
                "กำลังเตรียมข้อมูล...",
                "กำลังเปิดบันทึกดวงชะตา...",
                "กรุณารอสักครู่..."
            ];
            let i = 0;
            setInterval(() => {
                const el = document.getElementById('loadText');
                if(el) el.innerText = texts[i++ % texts.length];
            }, 1500);
        }
    </script>
</body>
</html>
