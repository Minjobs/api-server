<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saju - ศาสตร์ดูดวงเกาหลีแท้ 100%</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --point-gold: #ffd700;
            --line-green: #06C755;
            --text-white: #ffffff;
            --box-bg: rgba(0, 0, 0, 0.75);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Kanit', sans-serif;
            color: var(--text-white);
            overflow: hidden;
        }

        /* 배경 이미지 설정 (필요한 경우 경로 수정) */
        .hero-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('/background.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        /* 배경 어둡게 처리 */
        .hero-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        /* 메인 검은색 박스 */
        .content-card {
            width: 100%;
            max-width: 480px; /* 박스 너비 약간 증가 */
            background-color: var(--box-bg);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 40px;
            padding: 50px 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            overflow: hidden; /* 내부 요소가 박스를 넘지 않도록 */
        }

        /* 상단 텍스트 로고 영역 */
        .text-logo-box { margin-bottom: 20px; }
        .text-logo-img {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.4));
        }

        /* --- 둥둥 떠다니는 메인 로고 이미지 --- */
        .floating-logo-box {
            margin-bottom: 35px;
            /* 로고가 떠다닐 공간 확보 */
            height: 180px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-img {
            width: auto;
            height: 160px; /* 로고 크기 조절 */
            filter: drop-shadow(0 15px 25px rgba(255, 215, 0, 0.3));
            /* 둥둥 떠다니는 애니메이션 적용 (4초 주기, 무한 반복) */
            animation: floating 4s ease-in-out infinite;
        }

        /* 떠다니는 키프레임 정의 */
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); } /* 위로 15px 이동 */
            100% { transform: translateY(0px); }
        }
        /* ------------------------------------ */

        .headline {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--point-gold);
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .description {
            font-size: 0.9rem;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
        }
        .description b { color: var(--text-white); font-weight: 400; }

        /* 라인 로그인 버튼 */
        .btn-line {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--line-green);
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 10px 20px rgba(6, 199, 85, 0.3);
        }
        .btn-line:active { transform: scale(0.97); }
        .line-icon { width: 24px; height: 24px; margin-right: 12px; }

        footer {
            margin-top: 30px;
            font-size: 0.75rem;
            opacity: 0.5;
            font-weight: 200;
            letter-spacing: 1px;
        }

        /* 로딩 화면 */
        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255, 215, 0, 0.1);
            border-top: 3px solid var(--point-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="hero-background"></div>
    <div class="hero-overlay"></div>

    <div class="main-container">
        <div class="content-card">
            <header>
                <div class="text-logo-box">
                    <img src="textlogo.png" alt="Saju Text Logo" class="text-logo-img">
                </div>

                <div class="floating-logo-box">
                    <img src="logo.png" alt="Saju Main Logo" class="floating-img">
                </div>
                
                <div class="headline">
                    ศาสตร์ดูดวงเกาหลีแท้ 100%
                </div>
                <div class="description">
                    ค้นพบแผนผังชีวิตผ่าน <b>วัน เดือน ปี และเวลาเกิด</b><br>
                    วิเคราะห์แม่นยำด้วยตำราซาจูโบรา전
                </div>
            </header>

            <main>
                <a href="/api/auth/line" class="btn-line" onclick="handleLogin(event)">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="LINE" class="line-icon">
                    <span>เริ่มต้นดูดวงด้วย LINE</span>
                </a>
            </main>

            <footer>
                © 2026 SAJU KOREA. ALL RIGHTS RESERVED.
            </footer>
        </div>
    </div>

    <div id="loading" class="loading-screen hidden">
        <div class="spinner"></div>
        <p id="loadText" style="color: var(--point-gold); font-weight: 300;">กำลังเชื่อมต่อ...</p>
    </div>

    <script>
        function handleLogin(e) {
            document.getElementById('loading').classList.remove('hidden');
            const texts = [
                "กำลังเตรียมข้อมูล...",
                "กำลังเปิดบันทึกดวงชะตา...",
                "กรุณารอสักครู่..."
            ];
            let i = 0;
            setInterval(() => {
                const el = document.getElementById('loadText');
                if(el) el.innerText = texts[i++ % texts.length];
            }, 1500);
        }
    </script>
</body>
</html>
