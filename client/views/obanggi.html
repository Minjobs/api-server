<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURDOO K - เสี่ยงทายธง 5 สี</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&family=Nanum+Myeongjo:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.38);
            --point-gold: #ffd700;
            --text-white: #ffffff;
            --border-line: rgba(200, 200, 200, 0.8);
            /* 오방기 색상 */
            --obang-red: #e53935;
            --obang-blue: #1e88e5;
            --obang-yellow: #fdd835;
            --obang-white: #ffffff;
            --obang-black: #212121;
        }

        body {
            margin: 0; padding: 0;
            background-color: #f5f5f5;
            font-family: 'Kanit', sans-serif;
            color: var(--text-white);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .background-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: url('background.jpg'); 
            background-size: cover; background-position: center;
            opacity: 0.8; 
        }

        .background-blur {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            backdrop-filter: blur(7px) brightness(0.8);
        }

        .container {
            width: 88%; max-width: 440px;
            background-color: var(--bg-overlay);
            border-radius: 30px;
            padding: 25px 15px 40px 15px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            border: 3px solid var(--border-line);
            text-align: center;
            position: relative;
        }

        .header-title {
            margin-bottom: 30px;
        }
        .header-title h1 {
            font-size: 1.5rem; margin: 0; color: var(--point-gold);
        }
        .header-title p {
            font-size: 0.9rem; margin: 5px 0 0 0; opacity: 0.8; font-weight: 300;
        }

        /* --- [깃발 영역] --- */
        .flag-stage {
            height: 250px;
            display: flex; justify-content: center; align-items: center;
            position: relative;
            margin-bottom: 30px;
        }

        .flag {
            width: 60px; height: 90px;
            border-radius: 4px;
            position: absolute;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .flag-red { background-color: var(--obang-red); left: calc(50% - 130px); }
        .flag-blue { background-color: var(--obang-blue); left: calc(50% - 65px); }
        .flag-yellow { background-color: var(--obang-yellow); left: calc(50% - 0px); transform: translateX(-50%); }
        .flag-white { background-color: var(--obang-white); left: calc(50% + 5px); }
        .flag-black { background-color: var(--obang-black); left: calc(50% + 70px); }

        /* --- [애니메이션 클래스] --- */
        .merging .flag {
            left: 50% !important;
            transform: translateX(-50%) scale(1.1);
            opacity: 0.8;
        }

        .spinning .flag {
            animation: spin 0.4s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, 0) rotate(0deg); }
            100% { transform: translate(-50%, 0) rotate(360deg); }
        }

        /* 결과 창 스타일 */
        #result-display {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        .result-flag {
            width: 120px; height: 180px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .result-text {
            font-size: 1.4rem; font-weight: 700; color: var(--point-gold);
            margin-bottom: 10px;
        }

        /* --- [버튼 스타일] --- */
        #pickBtn {
            background: linear-gradient(135deg, var(--card-gold), #f57c00);
            color: white; border: none;
            padding: 15px 40px; border-radius: 30px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        #pickBtn:active { transform: scale(0.95); }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="background-overlay"></div>
    <div class="background-blur"></div>

    <main class="container">
        <div class="header-title">
            <h1>เลือกธงศักดิ์สิทธิ์</h1>
            <p>อธิษฐานแล้วเลือกธงเพื่อดูคำทำนาย</p>
        </div>

        <div class="flag-stage" id="flagStage">
            <div class="flag flag-red"></div>
            <div class="flag flag-blue"></div>
            <div class="flag flag-yellow"></div>
            <div class="flag flag-white"></div>
            <div class="flag flag-black"></div>
        </div>

        <div id="result-display">
            <div class="result-flag" id="finalFlag"></div>
            <div class="result-text" id="resultTitle">...</div>
            <button onclick="location.reload()" style="background:transparent; color:#fff; border:1px solid #fff; padding:8px 20px; border-radius:20px; cursor:pointer;">ลองอีกครั้ง</button>
        </div>

        <button id="pickBtn" onclick="startPicking()">เสี่ยงทายธง</button>
    </main>

    <script>
        const flags = [
            { color: '#e53935', name: 'ธงสีแดง', mean: 'โชคลาภกำลังมา!' },
            { color: '#1e88e5', name: 'ธงสีน้ำเงิน', mean: 'ความสำเร็จในงาน' },
            { color: '#fdd835', name: 'ธงสีเหลือง', mean: 'ความรักที่สดใส' },
            { color: '#ffffff', name: 'ธงสีขาว', mean: 'สุขภาพที่แข็งแรง' },
            { color: '#212121', name: 'ธงสีดำ', mean: 'การเริ่มต้นใหม่' }
        ];

        function startPicking() {
            const stage = document.getElementById('flagStage');
            const btn = document.getElementById('pickBtn');
            const resultDisplay = document.getElementById('result-display');
            const finalFlag = document.getElementById('finalFlag');
            const resultTitle = document.getElementById('resultTitle');

            // 1. 버튼 숨기기
            btn.classList.add('hidden');

            // 2. 합치기 애니메이션 (Merging)
            stage.classList.add('merging');

            setTimeout(() => {
                // 3. 회전 애니메이션 (Spinning)
                stage.classList.add('spinning');

                setTimeout(() => {
                    // 4. 결과 도출
                    stage.classList.add('hidden');
                    const win = flags[Math.floor(Math.random() * flags.length)];
                    
                    finalFlag.style.backgroundColor = win.color;
                    resultTitle.innerText = win.mean;
                    
                    resultDisplay.style.display = 'flex';
                }, 2000); // 2초간 회전

            }, 600); // 0.6초간 합쳐짐
        }
    </script>
</body>
</html>
