<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURDOO K - เสี่ยงทายธง 5 สี</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&family=Nanum+Myeongjo:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.55);
            --point-gold: #ffd700;
            --text-white: #ffffff;
            --border-line: rgba(255, 215, 0, 0.4);
        }

        body {
            margin: 0; padding: 0;
            background-color: #0a0a0a;
            font-family: 'Kanit', sans-serif;
            color: var(--text-white);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        .background-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: url('/background.jpg'); 
            background-size: cover; background-position: center;
            opacity: 0.6; 
        }

        .background-blur {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            backdrop-filter: blur(15px) brightness(0.6);
        }

        .header-logo { margin-top: 30px; margin-bottom: 20px; z-index: 10; }
        .header-logo img { height: 45px; cursor: pointer; transition: transform 0.3s ease; }
        .header-logo img:hover { transform: scale(1.05); }

        .container {
            width: 90%; max-width: 440px;
            background-color: var(--bg-overlay);
            border-radius: 35px;
            padding: 35px 20px 45px 20px;
            box-sizing: border-box;
            backdrop-filter: blur(20px);
            border: 2px solid var(--point-gold);
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            margin-bottom: 40px;
        }

        .header-title h1 { font-size: 1.8rem; margin: 0; color: var(--point-gold); font-family: 'Nanum Myeongjo', serif; letter-spacing: 1px; }
        .header-title p { font-size: 1rem; margin: 10px 0 30px 0; opacity: 0.8; font-weight: 300; line-height: 1.5; }

        /* --- [깃발 스테이지 수정됨] --- */
        .flag-stage {
            height: 260px;
            position: relative;
            margin-bottom: 30px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: all 0.5s ease;
        }

        .flag-row { display: flex; justify-content: center; gap: 20px; width: 100%; transition: all 0.5s ease; }

        /* ✅ 이모지 대신 이미지 스타일 적용 */
        .flag-img {
            width: 70px; /* 깃발 이미지 크기 */
            height: auto;
            display: inline-block;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.6));
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* 애니메이션 효과 (이미지 기준) */
        .merging .flag-img { position: absolute; top: 50%; left: 50%; }
        /* 5개가 한 점으로 모일 때 각도와 위치 미세 조정 */
        .merging .flag-img:nth-child(1) { transform: translate(-60%, -55%) rotate(-10deg); }
        .merging .flag-img:nth-child(2) { transform: translate(-45%, -50%) rotate(5deg); }
        .merging .flag-img:nth-child(3) { transform: translate(-55%, -45%) rotate(15deg); }
        /* 아래 줄 */
        .merging .bottom-row .flag-img:nth-child(1) { transform: translate(-50%, -60%) rotate(-5deg); }
        .merging .bottom-row .flag-img:nth-child(2) { transform: translate(-40%, -40%) rotate(10deg); }

        .spinning { animation: stage-spin 0.4s linear infinite; }
        @keyframes stage-spin { from { transform: rotate(0deg) scale(1); } to { transform: rotate(360deg) scale(0.9); } }

        /* --- [결과 화면 수정됨] --- */
        #result-display {
            display: none;
            flex-direction: column; align-items: center;
            animation: popIn 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        /* 결과 이미지 크기 */
        .result-img { 
            width: 160px; 
            height: auto; 
            margin-bottom: 25px; 
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.4));
        }
        .result-status { font-size: 2.2rem; font-weight: 800; color: var(--point-gold); margin-bottom: 15px; font-family: 'Nanum Myeongjo', serif; }
        .result-desc { font-size: 1.1rem; line-height: 1.8; opacity: 0.95; margin-bottom: 35px; word-break: keep-all; padding: 0 10px; }

        #pickBtn {
            background: linear-gradient(135deg, var(--point-gold), #f57c00);
            color: #000; border: none; padding: 18px 50px; border-radius: 35px;
            font-size: 1.3rem; font-weight: 800; cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
            font-family: 'Kanit', sans-serif; transition: 0.3s;
        }
        #pickBtn:active { transform: scale(0.95); }

        .retry-btn {
            background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.4);
            padding: 12px 30px; border-radius: 25px; cursor: pointer; font-family: 'Kanit';
            font-size: 1rem; transition: 0.3s;
        }

        .hidden { display: none !important; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.6); } to { opacity: 1; transform: scale(1); } }
        
        footer { text-align: center; margin-top: 20px; color: rgba(255,255,255,0.4); font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="background-overlay"></div>
    <div class="background-blur"></div>

    <header class="header-logo">
        <a href="/">
            <img src="/textlogo.png" alt="MURDOO K Logo">
        </a>
    </header>

    <main class="container">
        <div class="header-title">
            <h1>เสี่ยงทายธง 5 สี</h1>
            <p>ตั้งจิตอธิษฐานถึงสิ่งที่คุณปรารถนาอย่างแรงกล้า<br>แล้วให้ธงบอกทางสว่างแก่คุณ</p>
        </div>

        <div class="flag-stage" id="flagStage">
            <div class="flag-row top-row">
                <img src="/flag/flag_red.png" class="flag-img" alt="Red">
                <img src="/flag/flag_blue.png" class="flag-img" alt="Blue">
                <img src="/flag/flag_yellow.png" class="flag-img" alt="Yellow">
            </div>
            <div class="flag-row bottom-row" style="margin-top: 20px;">
                <img src="/flag/flag_white.png" class="flag-img" alt="White">
                <img src="/flag/flag_black.png" class="flag-img" alt="Black">
            </div>
        </div>

        <div id="result-display">
            <img src="" id="finalImg" class="result-img" alt="Result Flag">
            
            <div class="result-status" id="resultStatus"></div>
            <div class="result-desc" id="resultDesc"></div>
            <button class="retry-btn" onclick="location.reload()">อธิษฐานใหม่อีกครั้ง</button>
        </div>

        <button id="pickBtn" onclick="startPicking()">เสี่ยงทายคำตอบ</button>
    </main>

    <footer>© 2026 MURDOO K. บันทึกแห่งดวงดาว</footer>

    <script>
        // ✅ 이미지 경로(src)로 데이터 수정
        const flags = [
            { 
                src: '/flag/flag_red.png', // 빨간색 (재수, 행운)
                status: 'สำเร็จแน่นอน! (Strong YES)', 
                desc: 'สวรรค์เปิดทางให้คุณแล้ว! สิ่งที่หวังจะสำเร็จอย่างยิ่งใหญ่ ลุยได้เลยทันทีโดยไม่ต้องลังเล พลังธงแดงจะนำพาชัยชนะมาสู่คุณ' 
            },
            { 
                src: '/flag/flag_blue.png', // 파란색/녹색 (우환, 근심 혹은 변동) - 보통 오방기에서 근심이나 조심
                status: 'เริ่มใหม่ได้ดี (YES, Do it!)', 
                desc: 'มีโอกาสสำเร็จสูงมาก! แต่คุณต้องกล้าเปลี่ยนและลงมือทำด้วยตัวเอง การเริ่มต้นใหม่หรือการขยับขยายในตอนนี้จะส่งผลดีอย่างคาดไม่ถึง' 
            },
            { 
                src: '/flag/flag_yellow.png', // 노란색 (조상, 도움)
                status: 'ทำได้แต่ต้องรอ (YES, but Wait)', 
                desc: 'ทำได้สำเร็จ แต่ห้ามรีบร้อน! ตอนนี้ควรเน้นความมั่นคงและฟังคำแนะนำจากคนรอบข้าง จังหวะที่ช้าลงจะทำให้ผลลัพธ์ออกมาสมบูรณ์แบบที่สุด' 
            },
            { 
                src: '/flag/flag_white.png', // 흰색 (천신, 명복)
                status: 'ราบรื่นไร้อุปสรรค (YES, Smooth)', 
                desc: 'สิ่งศักดิ์สิทธิ์กำลังคุ้มครองคุณอยู่! สิ่งที่ปรารถนาจะค่อยๆ ปรากฏขึ้นอย่างราบรื่นและสงบสุข ขอให้รักษาจิตใจให้ดี แล้วโชคลาภจะมาหาเอง' 
            },
            { 
                src: '/flag/flag_black.png', // 검정색/남색 (죽음, 사고, 중지) - 강력한 NO
                status: 'หยุดพักก่อน (NO / STOP)', 
                desc: 'ตอนนี้ยังไม่ใช่เวลาที่เหมาะสม! 신령님 (เทพเจ้า) เตือนให้คุณหยุดพักและทบทวนให้ดี การฝืนดันต่อไปอาจเกิดผลเสีย รอจังหวะใหม่จะดีกว่า' 
            }
        ];

        function startPicking() {
            const stage = document.getElementById('flagStage');
            const btn = document.getElementById('pickBtn');
            const resultDisplay = document.getElementById('result-display');
            
            // 이미지 엘리먼트 가져오기
            const finalImg = document.getElementById('finalImg');
            const resultStatus = document.getElementById('resultStatus');
            const resultDesc = document.getElementById('resultDesc');

            btn.classList.add('hidden');
            stage.classList.add('merging');

            setTimeout(() => {
                stage.classList.add('spinning');

                setTimeout(() => {
                    stage.classList.add('hidden');
                    stage.classList.remove('spinning');
                    
                    // 무작위 결과 선정
                    const win = flags[Math.floor(Math.random() * flags.length)];
                    
                    // 결과 적용 (innerText 대신 src 변경)
                    finalImg.src = win.src;
                    resultStatus.innerText = win.status;
                    resultDesc.innerText = win.desc;
                    
                    resultDisplay.style.display = 'flex';
                }, 1800); 
            }, 600); 
        }
    </script>
</body>
</html>
