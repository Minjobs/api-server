<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MURDOO K - เสี่ยงทายธง 5 สี</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&family=Nanum+Myeongjo:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.7);
            --point-gold: #ffd700;
            --point-red: #ff4757;
            --text-white: #ffffff;
            --glow-gold: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        body {
            margin: 0; padding: 0;
            background-color: #050505;
            font-family: 'Kanit', sans-serif;
            color: var(--text-white);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .background-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: url('/background.jpg'); 
            background-size: cover; background-position: center;
            opacity: 0.5; 
        }

        .header-logo { margin-top: 25px; margin-bottom: 15px; z-index: 10; transition: 0.3s; }
        .header-logo img { height: 40px; }

        .container {
            width: 90%; max-width: 400px;
            position: relative;
            z-index: 2;
            text-align: center;
            padding-bottom: 40px;
        }

        .intro-text h1 { 
            font-family: 'Nanum Myeongjo', serif; 
            font-size: 2rem; color: var(--point-gold); 
            text-shadow: var(--glow-gold); margin: 0 0 10px 0; 
        }
        .intro-text p { font-size: 0.95rem; opacity: 0.8; font-weight: 300; line-height: 1.6; margin: 0; }

        /* --- [깃발 애니메이션 스테이지] --- */
        .stage-wrapper {
            height: 320px;
            display: flex; justify-content: center; align-items: center;
            position: relative;
            margin: 20px 0;
        }

        .flag-bundle {
            position: relative;
            width: 200px; height: 200px;
            transition: transform 0.1s;
        }

        .flag-img {
            position: absolute;
            width: 80px; height: auto;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.7));
            transition: all 0.5s ease;
            transform-origin: bottom center;
        }

        /* 초기 배치 (부채꼴) */
        .flag-img:nth-child(1) { transform: translate(0, 0) rotate(0deg); z-index: 3; } /* 노랑(중앙) */
        .flag-img:nth-child(2) { transform: translate(-40px, 10px) rotate(-15deg); z-index: 2; } /* 파랑 */
        .flag-img:nth-child(3) { transform: translate(40px, 10px) rotate(15deg); z-index: 2; } /* 빨강 */
        .flag-img:nth-child(4) { transform: translate(-70px, 30px) rotate(-30deg); z-index: 1; } /* 흰색 */
        .flag-img:nth-child(5) { transform: translate(70px, 30px) rotate(30deg); z-index: 1; } /* 검정 */

        /* 흔들기 애니메이션 */
        .shaking .flag-bundle {
            animation: violent-shake 0.15s infinite;
        }
        .shaking .flag-img {
            left: 50%; top: 50%;
            margin-left: -40px; margin-top: -60px;
            transform: translate(0,0) rotate(0deg) !important;
        }

        @keyframes violent-shake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-2deg); }
            20% { transform: translate(-3px, 0px) rotate(3deg); }
            30% { transform: translate(0px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(2px, 1px) rotate(-2deg); }
            80% { transform: translate(-1px, -1px) rotate(4deg); }
            90% { transform: translate(2px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* --- [결과 카드] --- */
        #result-modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
            opacity: 0; transition: opacity 0.3s;
        }
        #result-modal.show { opacity: 1; }

        .fate-card {
            width: 85%; max-width: 320px;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 2px solid var(--point-gold);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
            transform: scale(0.8); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #result-modal.show .fate-card { transform: scale(1); }

        .result-flag-img { 
            width: 120px; margin-bottom: 20px; 
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .fate-title { font-size: 1.8rem; font-weight: 800; color: var(--point-gold); margin-bottom: 10px; line-height: 1.2; }
        .fate-desc { font-size: 1rem; font-weight: 300; line-height: 1.6; color: #ddd; margin-bottom: 25px; }

        /* 흉(검정)일 때 스타일 */
        .fate-card.bad-luck {
            border-color: var(--point-red);
            box-shadow: 0 0 40px rgba(255, 71, 87, 0.3);
        }
        .fate-card.bad-luck .fate-title { color: var(--point-red); }

        .action-btn {
            width: 100%; padding: 15px; border: none; border-radius: 30px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer; font-family: 'Kanit';
            transition: 0.2s;
        }
        .btn-gold { background: linear-gradient(135deg, #ffd700, #ffa500); color: #000; box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3); }
        .btn-outline { background: transparent; border: 1px solid rgba(255,255,255,0.3); color: #aaa; margin-top: 10px; font-size: 0.9rem; }
        .btn-red { background: var(--point-red); color: white; box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4); }

        /* --- [메인 버튼] --- */
        #shakeBtn {
            background: linear-gradient(135deg, var(--point-gold), #f57c00);
            color: #000; border: none; width: 80%; padding: 18px; border-radius: 50px;
            font-size: 1.4rem; font-weight: 800; cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            animation: pulse-btn 2s infinite;
            font-family: 'Kanit';
        }
        #shakeBtn:active { transform: scale(0.95); }
        @keyframes pulse-btn { 0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); } }

        /* 진동 효과 중일 때 오버레이 */
        #ritual-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2); z-index: 50;
            pointer-events: none;
        }
        .vibrating-text {
            position: absolute; top: 65%; width: 100%; text-align: center;
            font-size: 1.2rem; color: var(--point-gold); font-weight: 600;
            text-shadow: 0 0 10px #000;
            animation: text-blink 0.2s infinite;
        }
        @keyframes text-blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    </style>
</head>
<body>

    <div class="background-overlay"></div>
    <div id="ritual-overlay"><div class="vibrating-text">กำลังสื่อสารกับเทพเจ้า...<br>(Connecting to Spirits...)</div></div>

    <audio id="sfx-shake" src="/sound/shake.mp3" loop></audio>
    <audio id="sfx-result" src="/sound/result.mp3"></audio>

    <header class="header-logo" onclick="location.href='/'">
        <img src="/textlogo.png" alt="MURDOO K">
    </header>

    <main class="container">
        <div class="intro-text">
            <h1>เสี่ยงทายธง 5 สี</h1>
            <p>ตั้งจิตให้มั่น นึกถึงคำถามของคุณ<br>แล้วเขย่าธงเพื่อรับคำทำนาย</p>
        </div>

        <div class="stage-wrapper" id="stage">
            <div class="flag-bundle" id="flagBundle">
                <img src="/flag/flag_yellow.png" class="flag-img" alt="Yellow">
                <img src="/flag/flag_blue.png" class="flag-img" alt="Blue">
                <img src="/flag/flag_red.png" class="flag-img" alt="Red">
                <img src="/flag/flag_white.png" class="flag-img" alt="White">
                <img src="/flag/flag_black.png" class="flag-img" alt="Black">
            </div>
        </div>

        <button id="shakeBtn" onclick="startRitual()">เขย่าธง (Shake)</button>
    </main>

    <div id="result-modal">
        <div class="fate-card" id="fateCard">
            <img src="" id="resImg" class="result-flag-img">
            <div class="fate-title" id="resTitle"></div>
            <div class="fate-desc" id="resDesc"></div>
            
            <div id="btn-group-normal">
                <button class="action-btn btn-gold" onclick="closeModal()">รับคำทำนาย (Accept)</button>
                <button class="action-btn btn-outline" onclick="location.reload()">ถามเรื่องอื่น (Ask Another)</button>
            </div>

            <div id="btn-group-bad" style="display:none;">
                <button class="action-btn btn-red" onclick="doAekDaem()">สะเดาะเคราะห์ (Ward off Bad Luck)</button>
                <button class="action-btn btn-outline" onclick="closeModal()">ยอมรับความจริง</button>
            </div>
        </div>
    </div>

    <script>
        // ✅ 1. 태국 문화에 맞춘 오방기 해석 데이터 (현지화 강화)
        const flags = [
            { 
                color: 'red',
                src: '/flag/flag_red.png',
                title: 'มหาโชค (Great Luck)', 
                desc: 'ธงแดงแห่งชัยชนะ! สิ่งศักดิ์สิทธิ์เปิดทางให้แล้ว สิ่งที่หวังจะสำเร็จอย่างรวดเร็วและยิ่งใหญ่ เป็นจังหวะที่ดีที่สุดในการลงมือทำ!',
                isBad: false
            },
            { 
                color: 'white',
                src: '/flag/flag_white.png',
                title: 'เทพประทาน (Divine Blessing)', 
                desc: 'ธงขาวแห่งความบริสุทธิ์! เทวดาคุ้มครองและชี้ทางสว่าง ปัญหาที่มืดมนจะคลี่คลาย จะมีผู้ใหญ่หรือกัลยาณมิตรยื่นมือเข้ามาช่วย',
                isBad: false
            },
            { 
                color: 'yellow',
                src: '/flag/flag_yellow.png',
                title: 'ลาภบรรพบุรุษ (Ancestral Favor)', 
                desc: 'ธงเหลืองแห่งบรรพชน! จะมีโชคลาภทางการเงินหรือของกินเข้ามา แต่อย่าลืมทำบุญอุทิศส่วนกุศลให้เจ้าที่เจ้าทางแล้วจะดียิ่งขึ้น',
                isBad: false
            },
            { 
                color: 'blue',
                src: '/flag/flag_blue.png',
                title: 'ลมแห่งการเปลี่ยนแปลง (Winds of Change)', 
                desc: 'ธงเขียวแห่งลมพายุ! จิตใจว้าวุ่นหรือไม่ก็มีเรื่องต้องเดินทาง/โยกย้าย ระวังความเครียดและอุบัติเหตุเล็กน้อย ให้ระวังคำพูดและอารมณ์',
                isBad: false 
            },
            { 
                color: 'black',
                src: '/flag/flag_black.png',
                title: 'เตือนภัย! (Warning)', 
                desc: 'ธงดำแห่งความมืด... หยุดก่อน! ตอนนี้ไม่ใช่จังหวะที่ดี ระวังโดนหลอก ปัญหาสุขภาพ หรืออุปสรรคใหญ่ อย่าเพิ่งเสี่ยงทำอะไรตอนนี้',
                isBad: true // 흉
            }
        ];

        const shakeBtn = document.getElementById('shakeBtn');
        const stage = document.getElementById('stage');
        const overlay = document.getElementById('ritual-overlay');
        const sfxShake = document.getElementById('sfx-shake');
        const sfxResult = document.getElementById('sfx-result');

        let isShaking = false;

        function startRitual() {
            if (isShaking) return;
            isShaking = true;

            // 1. UI 변경
            shakeBtn.innerText = "กำลังเขย่า...";
            shakeBtn.disabled = true;
            stage.classList.add('shaking'); // CSS 애니메이션 시작
            overlay.style.display = 'block';

            // 2. 햅틱 & 사운드 (사용자 인터랙션 필요)
            if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]); // 진동 패턴
            try { sfxShake.play().catch(() => {}); } catch(e){} // 소리 재생 시도

            // 3. 2.5초 후 결과 공개
            setTimeout(() => {
                stopRitual();
            }, 2500);
        }

        function stopRitual() {
            stage.classList.remove('shaking');
            overlay.style.display = 'none';
            try { 
                sfxShake.pause(); 
                sfxShake.currentTime = 0;
                sfxResult.play().catch(() => {}); 
            } catch(e){}

            if (navigator.vibrate) navigator.vibrate(50); // 짧은 진동 (끝)

            // 결과 뽑기 (확률 조작 없음, 완전 랜덤)
            const result = flags[Math.floor(Math.random() * flags.length)];
            showResult(result);

            // 버튼 초기화
            shakeBtn.innerText = "เขย่าธง (Shake)";
            shakeBtn.disabled = false;
            isShaking = false;
        }

        function showResult(data) {
            const modal = document.getElementById('result-modal');
            const card = document.getElementById('fateCard');
            
            document.getElementById('resImg').src = data.src;
            document.getElementById('resTitle').innerText = data.title;
            document.getElementById('resDesc').innerText = data.desc;

            // 흉(검정)일 때 스타일 및 버튼 변경
            if (data.isBad) {
                card.classList.add('bad-luck');
                document.getElementById('btn-group-normal').style.display = 'none';
                document.getElementById('btn-group-bad').style.display = 'block';
                // 배경을 붉게 깜빡이는 효과를 줄 수도 있음
            } else {
                card.classList.remove('bad-luck');
                document.getElementById('btn-group-normal').style.display = 'block';
                document.getElementById('btn-group-bad').style.display = 'none';
            }

            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
        }

        function closeModal() {
            const modal = document.getElementById('result-modal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        // 액땜하기 (재미 요소: 그냥 팝업 닫아주거나, 코인샵으로 유도 가능)
        function doAekDaem() {
            Swal.fire({
                title: 'ปัดเป่าสิ่งชั่วร้าย!',
                text: 'คุณได้ทำการสะเดาะเคราะห์แล้ว ขอให้โชคร้ายกลายเป็นดี',
                icon: 'success',
                confirmButtonText: 'สาธุ (Amen)',
                confirmButtonColor: '#ff4757',
                background: '#1a1a1a',
                color: '#fff'
            }).then(() => {
                closeModal();
            });
        }
    </script>
</body>
</html>
