<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀러 어드민 | 로그인</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root { --primary-color: #4e73df; --line-color: #00b900; }
        body { background-color: #f8f9fc; font-family: 'Pretendard', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .logo { font-size: 28px; font-weight: bold; color: var(--primary-color); margin-bottom: 10px; }
        .subtitle { color: #858796; margin-bottom: 30px; font-size: 14px; }
        
        .login-btn-line { 
            display: flex; align-items: center; justify-content: center;
            background-color: var(--line-color); color: white; 
            padding: 12px; border-radius: 8px; text-decoration: none; 
            font-weight: bold; transition: opacity 0.3s; margin-bottom: 15px;
        }
        .login-btn-line:hover { opacity: 0.9; }
        .login-btn-line img { width: 24px; margin-right: 10px; }

        .divider { display: flex; align-items: center; color: #ccc; margin: 20px 0; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #eee; }
        .divider span { padding: 0 10px; font-size: 12px; }

        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #d1d3e2; border-radius: 5px; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 12px; background: var(--primary-color); color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="app" class="login-card">
        <div class="logo">Seller Admin</div>
        <div class="subtitle">나만의 페이스북 쇼핑몰 관리 도구</div>

        <a href="/login/line" class="login-btn-line">
            <span>LINE으로 시작하기</span>
        </a>

        <div class="divider"><span>또는 일반 로그인</span></div>

        <input type="text" v-model="adminId" placeholder="아이디를 입력하세요">
        <input type="password" v-model="adminPw" placeholder="비밀번호를 입력하세요">
        <button class="btn-login" @click="handleLogin">관리자 로그인</button>

        <p style="margin-top: 20px; font-size: 12px; color: #888;">
            아직 계정이 없으신가요? <a href="#" style="color: var(--primary-color);">입점 문의</a>
        </p>
    </div>

    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const adminId = ref('');
                const adminPw = ref('');

                const handleLogin = () => {
                    // 지금은 테스트용으로 아이디/비번이 맞으면 대시보드로 이동
                    if(adminId.value === 'admin' && adminPw.value === '1234') {
                        location.href = '/admin/dashboard';
                    } else {
                        alert('아이디 또는 비밀번호가 틀렸습니다.');
                    }
                };

                return { adminId, adminPw, handleLogin };
            }
        }).mount('#app');
    </script>
</body>
</html>
