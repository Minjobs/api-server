<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajarn K - LIFF Connection Test</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background-color: #f4f7f6; word-break: break-all; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { color: #00b900; font-size: 1.2rem; margin-top: 0; }
        .label { font-weight: bold; color: #555; display: block; margin-top: 10px; }
        .value { background: #eee; padding: 10px; border-radius: 5px; display: block; margin-top: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="card">
        <h2>사용자 정보 확인</h2>
        <span class="label">Display Name:</span>
        <span id="displayName" class="value">불러오는 중...</span>
        
        <span class="label">User ID:</span>
        <span id="userId" class="value">불러오는 중...</span>
    </div>

    <div class="card">
        <h2>Access Token (메시지 전송용)</h2>
        <span id="accessToken" class="value" style="font-size: 0.8rem;">토큰을 생성 중입니다...</span>
    </div>

    <script>
        async function initLiff() {
            try {
                // YOUR_LIFF_ID를 라인 개발자 콘솔에서 발급받은 ID로 교체하세요.
                await liff.init({ liffId: "2008959346-MSTYfGPt" }); 

                if (!liff.isLoggedIn()) {
                    liff.login(); // 로그인되어 있지 않으면 라인 로그인 유도
                } else {
                    const profile = await liff.getProfile();
                    const token = liff.getAccessToken();

                    document.getElementById('displayName').innerText = profile.displayName;
                    document.getElementById('userId').innerText = profile.userId;
                    document.getElementById('accessToken').innerText = token;
                }
            } catch (error) {
                console.error('LIFF 초기화 에러:', error);
                document.getElementById('accessToken').innerText = "초기화 실패: " + error.message;
            }
        }
        initLiff();
    </script>
</body>
</html>
