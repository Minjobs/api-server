<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>달란트 쇼핑몰 | 홈</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #fa622f; --bg: #ffffff; --text: #1a1a1a; --gray: #888; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', -apple-system, sans-serif; background: var(--bg); color: var(--text); }

        /* 헤더 */
        header { position: sticky; top: 0; background: white; z-index: 100; padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 20px; font-weight: 900; color: var(--primary); letter-spacing: -1px; }

        /* 카테고리 탭 */
        .category-bar { display: flex; overflow-x: auto; padding: 10px 15px; gap: 10px; scrollbar-width: none; border-bottom: 1px solid #f5f5f5; }
        .cat-item { padding: 8px 16px; background: #f5f5f5; border-radius: 20px; font-size: 14px; white-space: nowrap; color: var(--gray); cursor: pointer; }
        .cat-item.active { background: var(--text); color: white; font-weight: bold; }

        /* 상품 그리드 */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px 12px; padding: 20px 15px; }
        .product-card { cursor: pointer; }
        .img-wrapper { width: 100%; aspect-ratio: 1 / 1.2; background: #f9f9f9; border-radius: 12px; overflow: hidden; margin-bottom: 10px; }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        
        .p-brand { font-size: 11px; color: var(--gray); margin-bottom: 4px; }
        .p-name { font-size: 14px; margin-bottom: 6px; line-height: 1.4; height: 2.8em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .p-price-row { display: flex; align-items: center; gap: 6px; }
        .discount { color: var(--primary); font-weight: bold; font-size: 16px; }
        .price { font-weight: bold; font-size: 16px; }

        /* 하단 탭바 (장식용) */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 60px; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { font-size: 20px; color: #ccc; }
        .nav-icon.active { color: var(--text); }
    </style>
</head>
<body>

    <div id="app">
        <header>
            <div class="logo">TALENT</div>
            <div class="header-icons">
                <i class="fa-solid fa-magnifying-glass" style="margin-right: 15px;"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </header>

        <div class="category-bar">
            <div class="cat-item active">추천</div>
            <div class="cat-item">랭킹</div>
            <div class="cat-item">신상</div>
            <div class="cat-item">뷰티</div>
            <div class="cat-item">세일</div>
        </div>

        <div class="product-grid">
            <div class="product-card" v-for="item in products" :key="item.id" @click="goToDetail(item.id)">
                <div class="img-wrapper">
                    <img :src="item.img" alt="product image">
                </div>
                <div class="p-brand">달란트초이스</div>
                <div class="p-name">{{ item.name }}</div>
                <div class="p-price-row">
                    <span class="discount">10%</span>
                    <span class="price">{{ item.price.toLocaleString() }}원</span>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <i class="fa-solid fa-house nav-icon active"></i>
            <i class="fa-solid fa-list nav-icon"></i>
            <i class="fa-solid fa-heart nav-icon"></i>
            <i class="fa-solid fa-user nav-icon"></i>
        </nav>
    </div>

    <script>
const { createApp, ref, onMounted } = Vue;

createApp({
    setup() {
        const products = ref([]); // 빈 배열로 시작

        // 페이지 로드 시 실행
        onMounted(async () => {
            try {
                const res = await fetch('/api/products');
                products.value = await res.json();
            } catch (err) {
                console.error("데이터 로드 실패", err);
            }
        });

        const goToDetail = (id) => {
            window.location.href = `/product/${id}`;
        };

        return { products, goToDetail };
    }
}).mount('#app');

    </script>
</body>
</html>
